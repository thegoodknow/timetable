<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Card Record</title>
    <link rel="icon" type="image/svg+xml" href="../img/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        header { display: flex; align-items: center; padding: 15px; border-bottom: 2px solid #eee; margin-bottom: 20px; }
        header img { height: 40px; margin-right: 15px; }
        header h1 { font-size: 1.2rem; margin: 0; }
        
        #preview-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center; }
        
        .error-msg { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; display: none; margin-top: 10px; }
        .success-msg { display: none; text-align: center; }
    </style>
</head>
<body>

    <header>
        <img src="../img/logo.svg" alt="Logo">
        <h1>Record Entry System</h1>
    </header>

    <div class="container">
        <div id="form-container">
            <label>Select Item:</label>
            <select id="item">
                <option value="Roti Telur">Roti Telur</option>
                <option value="Maggi Goreng">Maggi Goreng</option>
                <option value="Dry Pan Mee">Dry Pan Mee</option>
            </select>
            <button onclick="showPreview()">Submit</button>
            <div id="error-display" class="error-msg"></div>
        </div>

        <div id="preview-modal">
            <div class="modal-content">
                <h3>Confirm Selection?</h3>
                <p id="preview-text" style="font-weight:bold;"></p>
                <button id="confirmBtn" onclick="sendData()">Confirm</button>
                <button style="background:#ccc" onclick="hidePreview()">Back</button>
            </div>
        </div>

        <div id="success-display" class="success-msg">
            <h2 style="color: green;">âœ” Success!</h2>
            <p>Data has been recorded to your sheet.</p>
            <button onclick="location.reload()">Add New Record</button>
        </div>
    </div>

    <script> </script>
</body>
</html>
