<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Status</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* --- DEPARTMENT STATUS COLORS --- */
        .closed-tag {
            background-color: #dc3545; /* Red */
            color: var(--text-light);
        }
        .open-tag {
            background-color: #28a745; /* Green */
            color: var(--text-light);
        }
        .closing-soon-tag {
            background-color: var(--color-current, #FFC107); /* Yellow/Amber */
            color: var(--bg-dark); 
        }

        /* --- Custom Header Fix: Ensures layout remains correct after removing controls-group --- */
        .header {
            justify-content: space-between; 
            padding-left: 20px; 
            padding-right: 20px;
        }
        
        /* --- CARD STYLES --- */
        #departments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px 0;
        }
        .class-card {
            background-color: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: border-left-color 0.3s;
            position: relative; 
        }
        .class-card.today {
            border-left-color: var(--color-primary); 
        }
        .card-title {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-light);
        }
        .card-title .material-icons {
            margin-right: 8px;
        }
        .pill {
            margin-left: auto;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-light);
        }
        .card-subtitle {
            color: var(--text-subtle);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        /* Maintenance/Announcement Banner Style */
        .announcement-banner {
            background-color: #f0ad4e; 
            color: #121212;
            padding: 8px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-group">
            <div class="logo">
                <img id="logo-icon" src="apspace-white.svg" alt="Logo">
            </div>
        </div>

        <div class="header-summary-bar">
            <span id="current-clock" class="summary-item clock-display">Loading Time...</span>
            
            <span id="next-class-display" class="summary-item next-class-display">
                <span class="material-icons">business_center</span> Loading Department Status...
            </span>
        </div>
        
    </div>

    <div class="timetable-content" id="timetable-list">
        <main class="content-area">
            <h2>APU Department Availability Status</h2>
            <div id="departments-list">
                <p style="padding: 20px; text-align: center; color: var(--text-subtle);">Initializing application...</p>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- Department Operating Hours Configuration (UPDATED with user's specific times) ---
        // Days: 0=Sun, 1=Mon, 2=Tue, 3=Wed, 4=Thu, 5=Fri, 6=Sat
        const DEPARTMENTS = [
            { 
                name: "Admin", 
                schedule: [ 
                    { days: [1, 2, 3, 4, 5], start: { h: 8, m: 30 }, end: { h: 18, m: 0 } },
                ] 
            },
            { 
                name: "Cashier", 
                schedule: [ 
                    { days: [1, 2, 3, 4, 5], start: { h: 9, m: 15 }, end: { h: 18, m: 0 } } 
                ] 
            },
            { 
                name: "Clinic", 
                schedule: [ 
                    { days: [1, 2, 3, 4, 5], start: { h: 9, m: 0 }, end: { h: 17, m: 0 } }
                ] 
            },
            { 
                name: "Student Service", 
                schedule: [ 
                    { days: [1, 2, 3, 4, 5], start: { h: 8, m: 30 }, end: { h: 19, m: 0 } }, // Mon-Fri
                    { days: [6], start: { h: 8, m: 30 }, end: { h: 13, m: 0 } }             // Sat
                ] 
            },
            { 
                name: "Library", 
                schedule: [ 
                    { days: [1, 2, 3, 4, 5], start: { h: 8, m: 30 }, end: { h: 19, m: 0 } }, // Mon-Fri
                    { days: [6], start: { h: 9, m: 0 }, end: { h: 13, m: 0 } }             // Sat
                ] 
            },
            { 
                name: "Technology Labs", 
                schedule: [ 
                    { days: [1, 2, 3, 4, 5], start: { h: 8, m: 30 }, end: { h: 19, m: 0 } }, // Mon-Fri
                    { days: [6], start: { h: 9, m: 0 }, end: { h: 13, m: 0 } }             // Sat
                ] 
            },
            { 
                name: "Bila-Bila Mart", 
                schedule: [ 
                    { days: [1, 2, 3, 4, 5,6], start: { h: 7, m: 0 }, end: { h: 23, m: 59 } }
                ] 
            },
            { 
                name: "TS Convenience Store", 
                schedule: [ 
                    { days: [1, 2, 3, 4, 5], start: { h: 7, m: 30 }, end: { h: 20, m: 30 } }          // Sat
                ] 
            }
        ];
        
        const CLOSING_SOON_THRESHOLD_MINUTES = 30;
        const DAY_NAMES = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        
        let MAINTENANCE_DATA = []; 

        const currentClock = document.getElementById('current-clock');
        const departmentStatusDisplay = document.getElementById('next-class-display');
        const departmentsList = document.getElementById('departments-list');

        // --- Utility Functions ---

        const formatTime = ({h, m}) => {
            const ampm = h >= 12 ? 'PM' : 'AM';
            const hour = h % 12 || 12; 
            const minute = m.toString().padStart(2, '0');
            return `${hour}:${minute} ${ampm}`;
        };
        
        // Formats the entire schedule for the card subtitle
        function formatDaysDisplay(schedule) {
            return schedule.map(item => {
                const days = item.days.map(d => DAY_NAMES[d].substring(0, 3));
                let dayRange;

                // Simple Mon-Fri or Sat check for cleaner display
                if (item.days.length === 5 && item.days[0] === 1 && item.days[4] === 5) {
                    dayRange = "Mon-Fri";
                } else if (item.days.length === 1) {
                    dayRange = days[0];
                } else {
                    dayRange = `${days[0]}-${days[days.length - 1]}`;
                }

                return `[${dayRange}]: ${formatTime(item.start)} - ${formatTime(item.end)}`;
            }).join(' | ');
        }


        // Returns the schedule object for the current day, or null if closed today
        function getOperationTime(department, now) {
            const currentDay = now.getDay();
            for (const item of department.schedule) {
                if (item.days.includes(currentDay)) {
                    return item;
                }
            }
            return null;
        }

        // Checks if the current time falls within today's operational window
        function isDepartmentOpen(department, now) {
            const schedule = getOperationTime(department, now);
            if (!schedule) return false;

            const currentTimeMins = now.getHours() * 60 + now.getMinutes();
            const openTimeMins = schedule.start.h * 60 + schedule.start.m;
            const closeTimeMins = schedule.end.h * 60 + schedule.end.m;

            // Open if current time is >= open time AND < close time
            return currentTimeMins >= openTimeMins && currentTimeMins < closeTimeMins;
        }

        // Finds the next time the department will open
        function getNextOpeningTime(department, now) {
            const currentDay = now.getDay();
            const currentTimeMins = now.getHours() * 60 + now.getMinutes();
            
            for (let i = 0; i < 7; i++) {
                const checkDayIndex = (currentDay + i) % 7;
                
                // Create a fake date object for the day being checked to get correct date
                const checkDate = new Date(now);
                checkDate.setDate(now.getDate() + i);
                
                const schedule = getOperationTime(department, checkDate);
                
                if (schedule) {
                    const openingTime = schedule.start;
                    const openTimeMins = openingTime.h * 60 + openingTime.m;
                    
                    if (i === 0) { // Checking Today
                        if (currentTimeMins < openTimeMins) {
                            // Opens later today
                             return `Today at ${formatTime(openingTime)}`;
                        } 
                        // If it's closed and the time is past today's closing time, 
                        // we continue the loop to check the next day (i=1).
                    } else if (i === 1) {
                        return `Tomorrow at ${formatTime(openingTime)}`;
                    } else {
                        return `${DAY_NAMES[checkDayIndex]} at ${formatTime(openingTime)}`;
                    }
                }
            }
            return "Indefinitely Closed";
        }

        /**
         * Checks the MAINTENANCE_DATA global variable for active maintenance.
         */
        function getActiveMaintenance(departmentName, now) {
            if (departmentName !== "IT Support") return null;

            const todayDay = now.getDay();
            const nowTimestamp = now.getTime();

            for (const maintenance of MAINTENANCE_DATA) {
                if (maintenance.day === todayDay) {
                    const start = new Date(now);
                    start.setHours(maintenance.startHour, maintenance.startMinute, 0, 0);

                    const end = new Date(now);
                    end.setHours(maintenance.endHour, maintenance.endMinute, 0, 0);

                    if (nowTimestamp >= start.getTime() && nowTimestamp < end.getTime()) {
                        return maintenance;
                    }
                }
            }
            return null;
        }
        
        // --- Data Fetching ---

        async function fetchMaintenanceData() {
            try {
                const response = await fetch('data/maintenance_schedule.json');
                
                if (!response.ok) {
                    console.warn(`Could not load maintenance data from data/maintenance_schedule.json. Using empty schedule.`);
                    return []; 
                }
                
                return await response.json();
            } catch (error) {
                console.error("Error fetching maintenance data. Ensure the 'data' folder and 'maintenance_schedule.json' exist.", error);
                return [];
            }
        }

        // --- Main Status Update Function ---

        function updateDepartmentStatus() {
            const now = new Date();
            const openDepartments = [];
            
            departmentsList.innerHTML = ''; 

            DEPARTMENTS.forEach(dept => {
                let statusClass = 'closed-tag';
                let statusText = 'CLOSED';
                let announcementHtml = '';
                
                const currentSchedule = getOperationTime(dept, now);
                const isCurrentlyOpen = isDepartmentOpen(dept, now);
                const activeMaintenance = getActiveMaintenance(dept.name, now);
                let isOverriddenClosed = false;

                // 1. Check for MAINTENANCE override
                if (activeMaintenance) {
                    isOverriddenClosed = true;
                    statusClass = 'closed-tag';
                    statusText = 'MAINTENANCE';
                    announcementHtml = `
                        <div class="announcement-banner">
                            <span class="material-icons">build</span> 
                            ${activeMaintenance.message}
                        </div>
                    `;
                } 
                // 2. Check for OPEN or CLOSING SOON status
                else if (isCurrentlyOpen) {
                    const closingTime = new Date(now);
                    // Use the specific end hour/minute from today's schedule
                    closingTime.setHours(currentSchedule.end.h, currentSchedule.end.m, 0, 0); 
                    
                    const timeRemainingMs = closingTime - now;
                    const timeRemainingMins = Math.floor(timeRemainingMs / 60000);

                    if (timeRemainingMins <= CLOSING_SOON_THRESHOLD_MINUTES) {
                        statusClass = 'closing-soon-tag';
                        statusText = `CLOSES IN ${timeRemainingMins}m`;
                    } else {
                        statusClass = 'open-tag';
                        statusText = 'OPEN';
                    }
                }
                
                // Add to open list if truly open
                if (statusClass !== 'closed-tag') {
                     openDepartments.push(dept.name);
                }

                // Prepare card subtitle content (handles complex schedules)
                let subtitleContent = formatDaysDisplay(dept.schedule);

                if (!isCurrentlyOpen && !isOverriddenClosed) {
                    // Get next opening time for closed departments (unless maintenance is active)
                    const nextOpenTime = getNextOpeningTime(dept, now);
                    subtitleContent += `<br/>Next Opening: <strong>${nextOpenTime}</strong>`;
                }
                
                // Create the HTML card
                const card = document.createElement('div');
                card.className = `class-card ${isCurrentlyOpen && !isOverriddenClosed ? 'today' : ''}`;
                const pillHtml = `<span class="pill ${statusClass}">${statusText}</span>`;
                
                card.innerHTML = `
                    <div class="card-title">
                        <span class="material-icons inperson-icon">business</span>
                        ${dept.name} ${pillHtml}
                    </div>
                    <div class="card-subtitle">
                        ${subtitleContent}
                    </div>
                    ${announcementHtml}
                `;
                departmentsList.appendChild(card);
            });

            // --- Update Header Summary Text ---
            let headerHtml = '';
            const allClosed = openDepartments.length === 0;
            const allOpen = openDepartments.length === DEPARTMENTS.length;
            const greenColor = '#28a745';
            const redColor = '#dc3545';
            const yellowColor = 'var(--color-current)';

            if (allOpen) {
                headerHtml = `
                    <span class="material-icons" style="color:${greenColor}">check_circle</span>
                    <span style="color:${greenColor};font-weight:700">All departments are available</span>
                `;
            } else if (allClosed) {
                headerHtml = `
                    <span class="material-icons" style="color:${redColor}">lock_clock</span>
                    <span style="color:${redColor};font-weight:700">All departments are currently closed</span>
                `;
            } else {
                const availableList = openDepartments.join(', ');
                headerHtml = `
                    <span class="material-icons" style="color:${yellowColor}">schedule</span>
                    <span style="color:${yellowColor};font-weight:700">Some departments are available</span>
                    | Departments Available: ${availableList}
                `;
            }

            departmentStatusDisplay.innerHTML = headerHtml;
        }


        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            currentClock.textContent = now.toLocaleTimeString("en-US", options);

            if (now.getSeconds() === 0) {
                updateDepartmentStatus();
            }
        }

        // --- Initialization: Fetch data first, then start rendering ---
        async function initializeApp() {
            // 1. Fetch the maintenance data from the JSON file
            MAINTENANCE_DATA = await fetchMaintenanceData();
            
            // 2. Initial render with loaded data
            updateDepartmentStatus();
            
            // 3. Start the clock and status interval
            setInterval(updateClock, 1000); 
        }

        initializeApp();
    });
    </script>
</body>
</html>
