<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Timetable</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="header">
        <div class="logo-group">
            <div class="logo">
                <img id="logo-icon" src="favicon.svg" alt="Logo">
                <span class="logo-text">Timetable</span>
            </div>
        </div>

        <div class="header-summary-bar">
            <div class="summary-item">
                <span class="material-icons">schedule</span>
                <span class="clock-display" id="clock-display">--:--:--</span>
            </div>
            <div class="summary-item next-class-display">
                <span class="material-icons">class</span>
                Next: <span id="next-class-info">Loading...</span>
            </div>
        </div>

        <div class="controls-group">
            <select id="week-select" class="select-control">
                <option value="1">Week 1</option>
                <option value="2">Week 2</option>
                <option value="3">Week 3</option>
                <option value="4">Week 4</option>
                <option value="5">Week 5</option>
                <option value="6">Week 6</option>
                <option value="7">Week 7</option>
                <option value="8">Week 8</option>
                <option value="9">Week 9</option>
                <option value="10">Week 10</option>
                <option value="11">Week 11</option>
                <option value="12">Week 12</option>
                <option value="13">Week 13</option>
                <option value="14">Week 14</option>
            </select>
        </div>
    </header>

    <main class="timetable-content">
        <div id="timetable-container">
            </div>
    </main>
    
    <div id="parser-sandbox" style="display: none;">
        </div>

    <script src="script.js"></script>
</body>
</html>
