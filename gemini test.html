<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Course Timetable</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --text-subtle: #B0B0B0;
            --color-primary: #007BFF;
            --color-blue-bg: #004D99;
            --color-pill-blue: #0056B3;
            --border-color: #333333;
            --header-height: 56px;
            --color-current: #FFC107;
            --color-replacement: #FF8C00;
            --color-replacement-bg: #CC7000;
            --error-red: #FF5252;
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Header/Control Bar --- */
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            min-height: var(--header-height);
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            gap: 10px 20px;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #logo-icon {
            height: 30px;
            width: auto;
            display: block;
        }

        .controls-group {
            display: flex;
            gap: 12px;
            align-items: center;
            order: 3;
        }

        /* --- Header Summary Bar --- */
        .header-summary-bar {
            display: flex;
            align-items: center;
            flex-grow: 1;
            gap: 20px;
            padding: 5px 0;
            min-width: 300px;
            order: 2;
        }
        .summary-item {
             display: flex;
             align-items: center;
             font-size: 0.95rem;
        }

        .clock-display {
            font-weight: 700;
            color: var(--color-primary);
        }

        .next-class-display {
            color: var(--text-light);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .next-class-display .material-icons {
            font-size: 1.1rem;
            margin-right: 5px;
            color: var(--text-subtle);
        }

        .select-control {
            background-color: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            outline: none;
            height: 36px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        /* --- Custom Timetable Card Styles --- */
        .timetable-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .day-header {
            background-color: var(--color-blue-bg);
            color: var(--text-light);
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .class-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: border-left 0.3s ease;
        }

        .class-card.today {
            border-left: 5px solid var(--color-primary);
        }

        .class-card.current-class {
            background-color: #2b2b2b;
            border-left: 5px solid var(--color-current);
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.2);
            animation: pulse-current 1.5s infinite alternate;
        }

        @keyframes pulse-current {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.95;
            }
        }

        .card-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }

        .card-title .material-icons {
            margin-right: 6px;
            font-size: 1.2rem;
        }

        /* Icon Colors */
        .card-title .online-icon {
            color: var(--color-current);
        }
        .card-title .inperson-icon {
            color: var(--color-primary);
        }
        .card-title .replacement-icon {
            color: var(--color-replacement);
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: var(--text-subtle);
            margin-bottom: 8px;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-subtle);
            flex-wrap: wrap;
            gap: 8px 15px;
        }

        .card-detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-detail-item .material-icons {
            font-size: 16px;
            color: var(--color-primary);
        }

        .class-card.current-class .card-detail-item .material-icons {
            color: var(--color-current);
        }

        .pill {
            background-color: var(--color-pill-blue);
            color: var(--text-light);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 500;
        }

        .online-tag {
            background-color: var(--color-current);
            color: var(--bg-card);
            font-weight: 700;
        }

        .replacement-tag {
            background-color: var(--color-replacement-bg);
            color: var(--text-light);
            font-weight: 700;
        }

        /* Error highlight for timetable area */
        .error-highlight {
            outline: 3px solid rgba(255,82,82,0.08);
            box-shadow: 0 0 0 4px rgba(255,82,82,0.05);
            border-left: 4px solid var(--error-red);
        }

        /* Toast styles */
        .toast-container {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: calc(100% - 40px);
        }
        .toast {
            background: linear-gradient(180deg, #2b2b2b, #222);
            color: var(--text-light);
            border-radius: 8px;
            padding: 12px 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 260px;
            max-width: 420px;
            border: 1px solid rgba(255,255,255,0.03);
        }
        .toast.error {
            border-left: 6px solid var(--error-red);
        }
        .toast .msg {
            flex: 1;
            font-size: 0.95rem;
            color: var(--text-light);
        }
        .toast .meta {
            font-size: 0.82rem;
            color: var(--text-subtle);
        }
        .toast button.dismiss {
            background: transparent;
            border: 0;
            color: var(--text-subtle);
            cursor: pointer;
            font-size: 18px;
            padding: 0 6px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header-summary-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
                min-width: 100%;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .controls-group {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-group">
            <div class="logo">
                <img id="logo-icon" src="apspace-white.svg" alt="Logo">
            </div>
        </div>

        <div class="header-summary-bar">
            <span id="current-clock" class="summary-item clock-display">Loading Time...</span>
            <span id="next-class-display" class="summary-item next-class-display" aria-live="polite">
                <span class="material-icons">alarm</span>Finding Next Class...
            </span>
        </div>

        <div class="controls-group">
            <span style="color: var(--text-subtle); font-size: 0.9rem;">Select View:</span>
            <select class="select-control" id="week-select">
                <option>Loading Views...</option>
            </select>
        </div>
    </div>

    <div class="timetable-content" id="timetable-list">
        <div style="text-align: center; padding: 50px;">
            <p style="color: var(--text-subtle);">Loading timetable...</p>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- Helper Functions ---
        function makeUniqueId(weekStart, dayDate, time, moduleCode) {
            return `${weekStart}___${dayDate}___${time}___${moduleCode}`;
        }
        function parseJsonDate(dateStr) {
            // Converts "Day, DD-Month-YYYY" to a Date object
            const datePart = dateStr.includes(',') ? dateStr.split(', ')[1] : dateStr;
            const [dayNum, monthStr, yearStr] = datePart.split('-');
            // monthStr might be "Jan" or "January" -- this handles both by using Date constructor
            return new Date(`${monthStr} ${dayNum}, ${yearStr}`);
        }
        function parseTime(time, isStart) {
            if (!time || !time.includes("-")) return { hour: 0, minute: 0 };
            const str = isStart ? time.split(" - ")[0] : time.split(" - ")[1];
            const [h, m] = str.split(":");
            return { hour: +h, minute: +m };
        }
        const formatYYYYMMDD = d => d.toISOString().slice(0,10);
        function getMondayOf(date) {
            const c = new Date(date);
            const d = c.getDay(); // 0 = Sunday, 1 = Monday
            const diff = d === 0 ? -6 : 1 - d;
            c.setDate(c.getDate() + diff);
            c.setHours(0,0,0,0);
            return c;
        }

        // --- DOM Elements & Global State ---
        const timetableList = document.getElementById('timetable-list');
        const weekSelect = document.getElementById('week-select');
        const currentClock = document.getElementById('current-clock');
        const nextClassDisplay = document.getElementById('next-class-display');
        const toastContainer = document.getElementById('toast-container');

        let allWeeks = [];
        let currentWeekStart = '';
        let allWeekData = {};
        let currentClassUniqueId = null;
        let lastLoadDate = new Date();
        let fetchRetryCount = 0;
        const MAX_FETCH_RETRIES = 1; // will retry once on failure

        // --- Notification system (toast + console + highlight) ---
        function showNotification(message, options = {}) {
            const { type = 'error', persist = false, meta = '' } = options;
            // console log
            if (type === 'error') console.error(`Timetable Error: ${message}`, meta);
            else console.log(`Timetable: ${message}`, meta);

            // highlight timetable
            timetableList.classList.add('error-highlight');
            // remove highlight after a while if not persistent
            if (!persist) {
                setTimeout(()=> timetableList.classList.remove('error-highlight'), 8000);
            }

            // create toast
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            const msg = document.createElement('div');
            msg.className = 'msg';
            msg.textContent = message;
            const metaDiv = document.createElement('div');
            metaDiv.className = 'meta';
            metaDiv.textContent = meta || '';
            const dismiss = document.createElement('button');
            dismiss.className = 'dismiss';
            dismiss.innerHTML = '&times;';
            dismiss.setAttribute('aria-label', 'Dismiss notification');

            dismiss.addEventListener('click', () => {
                toast.remove();
                // remove highlight if no other toasts
                if (!toastContainer.querySelector('.toast')) timetableList.classList.remove('error-highlight');
            });

            toast.appendChild(msg);
            if (meta) toast.appendChild(metaDiv);
            toast.appendChild(dismiss);

            toastContainer.appendChild(toast);

            if (!persist) {
                setTimeout(() => {
                    toast.remove();
                    if (!toastContainer.querySelector('.toast')) timetableList.classList.remove('error-highlight');
                }, 6000);
            }

            return toast;
        }

        // --- Real-time Logic (Finds current and next class from loaded data) ---
        function findCurrentAndNextClass(data) {
            const now = new Date();
            const nowMidnight = new Date(now);
            nowMidnight.setHours(0,0,0,0);

            let nextClass = null;
            let currentClass = null;
            let bestDiff = Infinity;

            for (const weekStart in data) {
                if (!data.hasOwnProperty(weekStart)) continue;

                for (const dayObj of data[weekStart]) {
                    const classDate = parseJsonDate(dayObj.date);
                    const classDateMidnight = new Date(classDate);
                    classDateMidnight.setHours(0,0,0,0);

                    // skip days in the past (whole day)
                    if (classDateMidnight < nowMidnight) continue;

                    for (const cls of dayObj.classes) {

                        cls.uniqueId = makeUniqueId(weekStart, dayObj.date, cls.time, cls.moduleCode);

                        if (!cls.time || !cls.time.includes("-")) continue;

                        const st = parseTime(cls.time, true);
                        const et = parseTime(cls.time, false);

                        const start = new Date(classDate);
                        start.setHours(st.hour, st.minute, 0, 0);

                        const end = new Date(classDate);
                        end.setHours(et.hour, et.minute, 0, 0);

                        // 1. Current Class Check (must be today)
                        if (classDateMidnight.getTime() === nowMidnight.getTime()) {
                            if (now >= start && now < end) {
                                currentClass = { ...cls, fullDate: start, endTime: end };
                            }
                        }

                        // 2. Next Class Check (any future class â€” pick the nearest)
                        if (start > now) {
                            const diff = start - now;
                            if (diff < bestDiff) {
                                bestDiff = diff;
                                nextClass = { ...cls, fullDate: start };
                            }
                        }
                    }
                }
            }
            return { currentClass, nextClass };
        }

        function updateClock() {
            const now = new Date();
            currentClock.textContent = now.toLocaleTimeString("en-US");

            const { currentClass, nextClass } = findCurrentAndNextClass(allWeekData);

            let html = `<span class="material-icons">alarm</span>`;

            if (currentClass) {
                currentClassUniqueId = currentClass.uniqueId;
                const remaining = currentClass.endTime - now;
                const m = Math.floor(remaining/60000);
                const s = Math.floor((remaining%60000)/1000);

                html = `
                    <span class="material-icons" style="color:var(--color-current)">play_arrow</span>
                    <span style="color:var(--color-current);font-weight:700">LIVE! (${m}m ${s}s)</span>
                    | ${currentClass.moduleCode || 'CODE'} - ${currentClass.location || 'LOC'}
                `;
            }
            else if (nextClass) {
                currentClassUniqueId = null;

                const diff = nextClass.fullDate - now;
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);

                const timeStr = h > 0 ? `${h}h ${m}m ${s}s` : `${m}m ${s}s`;
                const datePart = nextClass.fullDate.toLocaleDateString('en-US', { weekday: 'short' });
                const codeLoc = `${nextClass.moduleCode || 'CODE'} - ${nextClass.location || 'LOC'}`;

                html += `
                    <span style="color:var(--color-primary)">${timeStr}</span>
                    | ${codeLoc} (${datePart})
                `;
            }
            else {
                currentClassUniqueId = null;
                html += `No upcoming classes.`;
            }

            nextClassDisplay.innerHTML = html;
            applyCurrentClassHighlighting();
            checkAndReloadDaily();
        }

        function applyCurrentClassHighlighting() {
            document.querySelectorAll('.class-card.current-class').forEach(e=>e.classList.remove('current-class'));

            if (currentClassUniqueId) {
                const el = document.querySelector(`[data-unique-id="${currentClassUniqueId}"]`);
                if (el) {
                    el.classList.add('current-class');
                    if (weekSelect.value === '__TODAY__') {
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            }
        }

        function checkAndReloadDaily() {
            const now = new Date();
            const lastLoadMidnight = new Date(lastLoadDate);
            lastLoadMidnight.setHours(0, 0, 0, 0);
            const nowMidnight = new Date(now);
            nowMidnight.setHours(0, 0, 0, 0);

            if (nowMidnight.getTime() > lastLoadMidnight.getTime()) {
                console.log("New day detected. Reloading timetable data.");
                fetchAllWeeks();
            }
        }

        // --- Data Fetching and Rendering ---
        async function fetchAllWeeks() {
            timetableList.innerHTML = `<p style="padding:30px;text-align:center;color:var(--text-subtle)">Loading week data...</p>`;

            const now = new Date();
            const paths = [];

            // Generate paths for (-1, 0, +1, +2) weeks
            [-1, 0, 1, 2].forEach(off=>{
                const m = getMondayOf(new Date(now.getFullYear(), now.getMonth(), now.getDate() + off*7));
                paths.push(`timetable/${formatYYYYMMDD(m)}.json`);
            });

            // fetch all in parallel but capture which failed
            const fetchPromises = paths.map(p =>
                fetch(p).then(r => r.ok ? r.json() : Promise.reject(new Error(`HTTP ${r.status} for ${p}`))).catch(err => ({__fetchError: true, path: p, error: err}))
            );

            const results = await Promise.all(fetchPromises);

            // reset
            allWeekData = {};
            allWeeks = [];

            const failedPaths = [];
            results.forEach(res=>{
                if (!res) return;
                if (res.__fetchError) {
                    failedPaths.push(res.path + ' (' + (res.error && res.error.message ? res.error.message : 'fetch failed') + ')');
                    return;
                }
                if (res.weekStartDate) {
                    allWeekData[res.weekStartDate] = res.days;
                    allWeeks.push(res.weekStartDate);
                }
            });

            lastLoadDate = new Date();

            allWeeks.sort((a,b)=>new Date(a)-new Date(b));
            updateWeekSelect();

            if (failedPaths.length > 0 && Object.keys(allWeekData).length === 0) {
                // failed to load any useful data
                const msg = `Failed to load timetable files: ${failedPaths.join(', ')}`;
                showNotification(msg, { type: 'error', persist: true, meta: 'No timetable data loaded.' });
                // retry policy: attempt one retry after short delay
                if (fetchRetryCount < MAX_FETCH_RETRIES) {
                    fetchRetryCount++;
                    console.warn('Retrying fetch in 5s...');
                    setTimeout(fetchAllWeeks, 5000);
                    return;
                } else {
                    console.error('Max retries reached. Giving up.');
                    timetableList.innerHTML = `<div style="padding:20px;color:var(--text-subtle);text-align:center">Unable to load timetable. Please check your JSON files and server.</div>`;
                    return;
                }
            } else if (failedPaths.length > 0) {
                // some files failed but we have data
                const msg = `Some files failed to load: ${failedPaths.join(', ')}`;
                showNotification(msg, { type: 'error', persist: false, meta: 'Partial data shown.' });
            }

            // Reset retry count on success
            fetchRetryCount = 0;

            const initialSelection = weekSelect.value || "__TODAY__";
            weekSelect.value = initialSelection;
            renderTimetable(initialSelection);
        }

        function updateWeekSelect() {
            const currentSelection = weekSelect.value;
            weekSelect.innerHTML = `
                <option value="__TODAY__">Today</option>
                <option value="__TOMORROW__">Tomorrow</option>
            `;

            allWeeks.forEach(w=>{
                const d = new Date(w);
                const e = new Date(d); e.setDate(e.getDate()+6);
                const startStr = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const endStr = e.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                const option = document.createElement('option');
                option.value = w;
                option.textContent = `Week: ${startStr} - ${endStr}`;
                if (w === currentSelection) option.selected = true;

                weekSelect.appendChild(option);
            });

            if (currentSelection === '__TODAY__' || currentSelection === '__TOMORROW__') {
                 weekSelect.value = currentSelection;
            } else if (!weekSelect.value && allWeeks.length > 0) {
                 weekSelect.value = '__TODAY__';
            }
        }

        function renderTimetable(key) {
            let days = [];

            const today = new Date(); today.setHours(0,0,0,0);
            const tomorrow = new Date(today); tomorrow.setDate(today.getDate()+1);

            if (key==="__TODAY__" || key==="__TOMORROW__") {
                const target = key==="__TODAY__"?today:tomorrow;
                let foundDay = null;
                let foundWeekStart = null;

                for (const w in allWeekData) {
                    if (!allWeekData.hasOwnProperty(w)) continue;

                    foundDay = allWeekData[w].find(d=>{
                        const dd = parseJsonDate(d.date);
                        dd.setHours(0,0,0,0);
                        return dd.getTime() === target.getTime();
                    });
                    if (foundDay) {
                        foundWeekStart = w;
                        break;
                    }
                }

                if (foundDay) {
                    currentWeekStart = foundWeekStart;
                    days = [foundDay];
                } else {
                    timetableList.innerHTML = `<div class="day-header">${key==="__TODAY__"?"Today":"Tomorrow"}</div><p style="padding:20px;color:var(--text-subtle);text-align:center">No classes scheduled.</p>`;
                    applyCurrentClassHighlighting();
                    return;
                }
            }
            else {
                days = allWeekData[key] || [];
                currentWeekStart = key;
            }

            let html = "";

            days.forEach(day=>{
                const dd = parseJsonDate(day.date);
                const isToday = dd.toDateString() === new Date().toDateString();

                html += `<div class="day-header">${day.date}${isToday?" (TODAY)":""}</div>`;

                if (!day.classes || day.classes.length === 0) {
                    html += `<div class="class-card" style="padding: 10px; color: var(--text-subtle); font-style: italic;">No classes scheduled.</div>`;
                    return;
                }

                day.classes.forEach(cls=>{
                    const uid = makeUniqueId(currentWeekStart, day.date, cls.time, cls.moduleCode);
                    const isReplacement = cls.isReplacement || false;
                    const isOnline = cls.isOnline || false;

                    const moduleCode = cls.moduleCode || 'CODE';
                    const moduleName = cls.moduleName || 'MODULE NAME MISSING';
                    const time = cls.time || 'TBD';
                    const location = cls.location || 'TBC';
                    const lecturerName = cls.lecturer || 'Staff TBC';
                    const classType = cls.classType || 'Class';

                    let modalityIcon;
                    let modalityPill = '';

                    if (isReplacement) {
                        modalityIcon = `<span class="material-icons replacement-icon">event_note</span>`;
                        const type = cls.replacementType ? cls.replacementType.toUpperCase() : 'CLASS';
                        modalityPill = `<span class="pill replacement-tag">R/P ${type}</span>`;
                    }
                    else if (isOnline) {
                        modalityIcon = `<span class="material-icons online-icon">laptop_chromebook</span>`;
                        modalityPill = `<span class="pill online-tag">Online</span>`;
                    } else {
                        modalityIcon = `<span class="material-icons inperson-icon">room</span>`;
                        modalityPill = ``;
                    }

                    html += `
                        <div class="class-card ${isToday?"today":""}" data-unique-id="${uid}">
                            <div class="card-title">
                                ${modalityIcon}
                                ${moduleCode} - ${moduleName} ${modalityPill}
                            </div>
                            <div class="card-subtitle">${lecturerName} (${classType})</div>
                            <div class="card-details">
                                <span class="card-detail-item">
                                    <span class="material-icons">schedule</span>
                                    ${time}
                                </span>
                                <span class="card-detail-item">
                                    <span class="material-icons">location_on</span>
                                    ${location}
                                </span>
                            </div>
                        </div>
                    `;
                });
            });

            timetableList.innerHTML = html;
            applyCurrentClassHighlighting();
        }

        // --- Initialization ---
        weekSelect.addEventListener("change", e => renderTimetable(e.target.value));

        // start fetching and clock
        fetchAllWeeks();
