<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[TESTING SIDE] Course Timetable</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --text-subtle: #B0B0B0;
            --color-primary: #007BFF;
            --color-blue-bg: #004D99; 
            --color-pill-blue: #0056B3;
            --border-color: #333333;
            --header-height: 56px; 
            --color-current: #FFC107; /* Amber/Yellow for LIVE */
            --color-replacement: #FF8C00; /* Darker Orange for Replacement */
            --color-replacement-bg: #CC7000; /* Deep Orange Background */
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Header/Control Bar --- */
        .header {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            align-items: center; 
            padding: 10px 16px; 
            min-height: var(--header-height);
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            gap: 10px 20px; 
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #logo-icon {
            height: 30px; 
            width: auto;
            display: block; 
        }

        .controls-group {
            display: flex;
            gap: 12px;
            align-items: center; 
            order: 3; 
        }

        /* --- Header Summary Bar --- */
        .header-summary-bar {
            display: flex;
            align-items: center;
            flex-grow: 1; 
            gap: 20px;
            padding: 5px 0;
            min-width: 300px;
            order: 2; 
        }
        .summary-item {
             display: flex;
             align-items: center;
             font-size: 0.95rem;
        }

        .clock-display {
            font-weight: 700;
            color: var(--color-primary);
        }

        .next-class-display {
            color: var(--text-light);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .next-class-display .material-icons {
            font-size: 1.1rem;
            margin-right: 5px;
            color: var(--text-subtle);
        }

        .select-control {
            background-color: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px; 
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            outline: none;
            height: 36px; 
            box-sizing: border-box;
            white-space: nowrap;
        }

        /* --- Custom Timetable Card Styles --- */
        .timetable-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .day-header {
            background-color: var(--color-blue-bg);
            color: var(--text-light);
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .class-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .class-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .class-card.today {
            border-left: 5px solid var(--color-primary);
        }

        .class-card.current-class {
            background-color: #2b2b2b;
            border-left: 5px solid var(--color-current); 
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.2); 
            animation: pulse-current 1.5s infinite alternate;
        }

        @keyframes pulse-current {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.95;
            }
        }

        .card-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 4px;
            display: flex; 
            align-items: center;
        }
        
        .card-title .material-icons {
            margin-right: 6px;
            font-size: 1.2rem;
        }
        
        /* Icon Colors */
        .card-title .online-icon {
            color: var(--color-current); 
        }
        .card-title .inperson-icon {
            color: var(--color-primary); 
        }
        .card-title .replacement-icon {
            color: var(--color-replacement); 
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: var(--text-subtle);
            margin-bottom: 8px;
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-subtle);
            flex-wrap: wrap; 
            gap: 8px 15px; 
        }

        .card-detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-detail-item .material-icons {
            font-size: 16px;
            color: var(--color-primary);
        }

        .class-card.current-class .card-detail-item .material-icons {
            color: var(--color-current);
        }

        .pill {
            background-color: var(--color-pill-blue);
            color: var(--text-light);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 500;
        }

        .online-tag {
            background-color: var(--color-current); 
            color: var(--bg-card); 
            font-weight: 700;
        }

        .replacement-tag {
            background-color: var(--color-replacement-bg);
            color: var(--text-light);
            font-weight: 700;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--color-primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text-light);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-subtle);
            cursor: pointer;
            font-size: 24px;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .modal-body {
            color: var(--text-subtle);
        }

        .modal-detail-row {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .modal-detail-icon {
            margin-right: 12px;
            color: var(--color-primary);
            flex-shrink: 0;
        }

        .modal-detail-content {
            flex-grow: 1;
        }

        .modal-detail-label {
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header-summary-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
                min-width: 100%;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .controls-group {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-group">
            <div class="logo">
                <img id="logo-icon" src="apspace-white.svg" alt="Logo">
            </div>
        </div>

        <div class="header-summary-bar">
            <span id="current-clock" class="summary-item clock-display">Loading Time...</span>
            <span id="next-class-display" class="summary-item next-class-display">
                <span class="material-icons">alarm</span>Finding Next Class...
            </span>
        </div>

        <div class="controls-group">
            <span style="color: var(--text-subtle); font-size: 0.9rem;">Select View:</span>
            <select class="select-control" id="week-select" aria-label="Select week view">
                <option>Loading Views...</option>
            </select>
        </div>
    </div>

    <div class="timetable-content" id="timetable-list">
        <div style="text-align: center; padding: 50px;">
            <div class="spinner"></div>
            <p style="color: var(--text-subtle);">Loading timetable...</p>
        </div>
    </div>

    <!-- Class Details Modal -->
    <div id="class-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Class Details</h2>
                <button class="modal-close" onclick="closeModal()" aria-label="Close modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- Helper Functions ---
        function makeUniqueId(weekStart, dayDate, time, moduleCode) {
            return `${weekStart}___${dayDate}___${time}___${moduleCode}`;
        }
        
        function parseJsonDate(dateStr) {
            // Converts "Day, DD-Month-YYYY" to a Date object
            const datePart = dateStr.includes(',') ? dateStr.split(', ')[1] : dateStr;
            const [dayNum, monthStr, yearStr] = datePart.split('-');
            return new Date(`${monthStr} ${dayNum}, ${yearStr}`); 
        }
        
        function parseTime(time, isStart) {
            if (!time || !time.includes("-")) return { hour: 0, minute: 0 };
            const str = isStart ? time.split(" - ")[0] : time.split(" - ")[1];
            const [h, m] = str.split(":");
            return { hour: +h, minute: +m };
        }
        
        const formatYYYYMMDD = d => d.toISOString().slice(0,10);
        
        function getMondayOf(date) {
            const c = new Date(date);
            const d = c.getDay(); // 0 = Sunday, 1 = Monday
            // If Sunday (0), go back 6 days (-6). Otherwise, go back d-1 days.
            const diff = d === 0 ? -6 : 1 - d; 
            c.setDate(c.getDate() + diff);
            c.setHours(0,0,0,0);
            return c;
        }

        // --- Simple Cache Mechanism ---
        const cache = {
            data: {},
            isValid: function(key) {
                return this.data[key] && (Date.now() - this.data[key].timestamp < 3600000); // 1 hour
            },
            get: function(key) {
                return this.isValid(key) ? this.data[key].value : null;
            },
            set: function(key, value) {
                this.data[key] = { value, timestamp: Date.now() };
            }
        };

        // --- DOM Elements & Global State ---
        const timetableList = document.getElementById('timetable-list');
        const weekSelect = document.getElementById('week-select');
        const currentClock = document.getElementById('current-clock');
        const nextClassDisplay = document.getElementById('next-class-display');
        const classModal = document.getElementById('class-modal');
        const modalBody = document.getElementById('modal-body');

        let allWeeks = [];
        let currentWeekStart = ''; 
        let allWeekData = {};
        let currentClassUniqueId = null;
        let lastLoadDate = new Date(); 

        // --- Modal Functions ---
        function showModal(classData) {
            const { moduleCode, moduleName, lecturer, classType, time, location, isOnline, isReplacement, replacementType, notes } = classData;
            
            let modalityInfo = '';
            if (isReplacement) {
                modalityInfo = `<span style="color: var(--color-replacement); font-weight: bold;">Replacement ${replacementType ? replacementType.toUpperCase() : 'CLASS'}</span>`;
            } else if (isOnline) {
                modalityInfo = `<span style="color: var(--color-current); font-weight: bold;">Online Class</span>`;
            } else {
                modalityInfo = `<span style="color: var(--color-primary); font-weight: bold;">In-Person Class</span>`;
            }

            modalBody.innerHTML = `
                <div class="modal-detail-row">
                    <span class="material-icons modal-detail-icon">book</span>
                    <div class="modal-detail-content">
                        <div class="modal-detail-label">Module</div>
                        <div>${moduleCode ?? 'N/A'} - ${moduleName ?? 'N/A'}</div>
                    </div>
                </div>
                <div class="modal-detail-row">
                    <span class="material-icons modal-detail-icon">person</span>
                    <div class="modal-detail-content">
                        <div class="modal-detail-label">Lecturer</div>
                        <div>${lecturer ?? 'N/A'}</div>
                    </div>
                </div>
                <div class="modal-detail-row">
                    <span class="material-icons modal-detail-icon">category</span>
                    <div class="modal-detail-content">
                        <div class="modal-detail-label">Type</div>
                        <div>${classType ?? 'N/A'}</div>
                    </div>
                </div>
                <div class="modal-detail-row">
                    <span class="material-icons modal-detail-icon">schedule</span>
                    <div class="modal-detail-content">
                        <div class="modal-detail-label">Time</div>
                        <div>${time ?? 'N/A'}</div>
                    </div>
                </div>
                <div class="modal-detail-row">
                    <span class="material-icons modal-detail-icon">location_on</span>
                    <div class="modal-detail-content">
                        <div class="modal-detail-label">Location</div>
                        <div>${location ?? 'N/A'}</div>
                    </div>
                </div>
                <div class="modal-detail-row">
                    <span class="material-icons modal-detail-icon">info</span>
                    <div class="modal-detail-content">
                        <div class="modal-detail-label">Modality</div>
                        <div>${modalityInfo}</div>
                    </div>
                </div>
                ${notes ? `
                <div class="modal-detail-row">
                    <span class="material-icons modal-detail-icon">note</span>
                    <div class="modal-detail-content">
                        <div class="modal-detail-label">Notes</div>
                        <div>${notes}</div>
                    </div>
                </div>
                ` : ''}
            `;
            
            classModal.classList.add('show');
            classModal.setAttribute('aria-hidden', 'false');
        }

        function closeModal() {
            classModal.classList.remove('show');
            classModal.setAttribute('aria-hidden', 'true');
        }

        // Close modal when clicking outside
        classModal.addEventListener('click', (e) => {
            if (e.target === classModal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && classModal.classList.contains('show')) {
                closeModal();
            }
        });

        // --- Real-time Logic (Finds current and next class from loaded data) ---

        function findCurrentAndNextClass(data) {
            const now = new Date();
            const nowMidnight = new Date(now);
            nowMidnight.setHours(0,0,0,0);

            let nextClass = null;
            let currentClass = null;
            let bestDiff = Infinity;

            for (const weekStart in data) {
                if (!data.hasOwnProperty(weekStart)) continue;

                for (const dayObj of data[weekStart]) {
                    const classDate = parseJsonDate(dayObj.date);
                    const classDateMidnight = new Date(classDate);
                    classDateMidnight.setHours(0,0,0,0);
                    
                    // Skip past days
                    if (classDateMidnight < nowMidnight) continue; 

                    for (const cls of dayObj.classes) {
                        
                        cls.uniqueId = makeUniqueId(weekStart, dayObj.date, cls.time, cls.moduleCode);

                        if (!cls.time || !cls.time.includes("-")) continue;

                        const st = parseTime(cls.time, true);
                        const et = parseTime(cls.time, false);

                        const start = new Date(classDate);
                        start.setHours(st.hour, st.minute, 0, 0);

                        const end = new Date(classDate);
                        end.setHours(et.hour, et.minute, 0, 0);

                        // 1. Current Class Check (must be today)
                        if (classDateMidnight.getTime() === nowMidnight.getTime()) {
                            if (now >= start && now < end) {
                                currentClass = { ...cls, fullDate: start, endTime: end };
                            }
                        }

                        // 2. Next Class Check (any future class)
                        if (start > now) {
                            const diff = start - now;
                            
                            // Find the closest upcoming class
                            if (diff < bestDiff) {
                                bestDiff = diff;
                                nextClass = { ...cls, fullDate: start };
                            }
                        }
                    }
                }
            }
            return { currentClass, nextClass };
        }

        function updateClock() {
            const now = new Date();
            currentClock.textContent = now.toLocaleTimeString("en-US");

            const { currentClass, nextClass } = findCurrentAndNextClass(allWeekData);

            let html = `<span class="material-icons">alarm</span>`;

            if (currentClass) {
                currentClassUniqueId = currentClass.uniqueId;
                const remaining = currentClass.endTime - now;
                const m = Math.floor(remaining/60000);
                const s = Math.floor((remaining%60000)/1000);

                html = `
                    <span class="material-icons" style="color:var(--color-current)">play_arrow</span>
                    <span style="color:var(--color-current);font-weight:700">LIVE! (${m}m ${s}s)</span>
                    | ${currentClass.moduleCode ?? 'CODE'} - ${currentClass.location ?? 'LOC'}
                `;
            }
            else if (nextClass) {
                currentClassUniqueId = null;

                const diff = nextClass.fullDate - now;
                const days = Math.floor(diff / (24 * 60 * 60 * 1000));
                const hours = Math.floor((diff % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                const minutes = Math.floor((diff % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((diff % (60 * 1000)) / 1000);

                let timeStr = '';
                if (days > 0) {
                    timeStr = `${days}d ${hours}h ${minutes}m`;
                } else if (hours > 0) {
                    timeStr = `${hours}h ${minutes}m ${seconds}s`;
                } else {
                    timeStr = `${minutes}m ${seconds}s`;
                }

                const datePart = nextClass.fullDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                const codeLoc = `${nextClass.moduleCode ?? 'CODE'} - ${nextClass.location ?? 'LOC'}`;

                html += `
                    <span style="color:var(--color-primary)">${timeStr}</span>
                    | ${codeLoc} (${datePart})
                `;
            }
            else {
                currentClassUniqueId = null;
                html += `No upcoming classes.`;
            }

            nextClassDisplay.innerHTML = html;
            applyCurrentClassHighlighting();
            checkAndReloadDaily();
        }

        function applyCurrentClassHighlighting() {
            document.querySelectorAll('.class-card.current-class').forEach(e=>e.classList.remove('current-class'));

            if (currentClassUniqueId) {
                const el = document.querySelector(`[data-unique-id="${currentClassUniqueId}"]`);
                if (el) {
                    el.classList.add('current-class');
                    if (weekSelect.value === '__TODAY__') {
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            }
        }
        
        function checkAndReloadDaily() {
            const now = new Date();
            const lastLoadMidnight = new Date(lastLoadDate);
            lastLoadMidnight.setHours(0, 0, 0, 0);
            const nowMidnight = new Date(now);
            nowMidnight.setHours(0, 0, 0, 0);

            if (nowMidnight.getTime() > lastLoadMidnight.getTime()) {
                console.log("New day detected. Reloading timetable data.");
                fetchAllWeeks();
            }
        }

        // --- Data Fetching and Rendering ---

        async function fetchAllWeeks() {
            // Show loading state
            timetableList.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <div class="spinner"></div>
                    <p style="color: var(--text-subtle);">Loading week data...</p>
                </div>
            `;
            
            // Check cache first
            const cacheKey = 'timetableData';
            const cachedData = cache.get(cacheKey);
            
            if (cachedData) {
                console.log("Using cached data");
                allWeekData = cachedData;
                processWeekData();
                return;
            }
            
            const now = new Date();
            const paths = [];
            
            // Generate paths for (-1, 0, +1, +2) weeks
            [-1, 0, 1, 2].forEach(off=>{
                const m = getMondayOf(new Date(now.getFullYear(), now.getMonth(), now.getDate() + off*7));
                paths.push(`timetable/${formatYYYYMMDD(m)}.json`);
            });

            try {
                const results = await Promise.all(paths.map(p =>
                    fetch(p).then(r => r.ok ? r.json() : null).catch(()=>null)
                ));

                allWeekData = {};
                allWeeks = [];

                results.forEach(j=>{
                    if (j && j.weekStartDate) {
                        allWeekData[j.weekStartDate] = j.days;
                        allWeeks.push(j.weekStartDate);
                    }
                });

                lastLoadDate = new Date();
                
                // Cache the data
                cache.set(cacheKey, allWeekData);
                
                allWeeks.sort((a,b)=>new Date(a)-new Date(b));
                updateWeekSelect();

                const initialSelection = weekSelect.value || "__TODAY__";
                weekSelect.value = initialSelection;
                renderTimetable(initialSelection);
            } catch (error) {
                console.error("Failed to fetch timetable data:", error);
                timetableList.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <p style="color: var(--text-subtle); margin-bottom: 20px;">Failed to load timetable. Please check your connection.</p>
                        <button onclick="fetchAllWeeks()" class="select-control" style="margin: 0 auto; display: block;">
                            <span class="material-icons" style="font-size: 18px; vertical-align: middle; margin-right: 5px;">refresh</span>
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function processWeekData() {
            allWeeks = Object.keys(allWeekData);
            allWeeks.sort((a,b)=>new Date(a)-new Date(b));
            updateWeekSelect();

            const initialSelection = weekSelect.value || "__TODAY__";
            weekSelect.value = initialSelection;
            renderTimetable(initialSelection);
        }

        function updateWeekSelect() {
            const currentSelection = weekSelect.value;
            weekSelect.innerHTML = `
                <option value="__TODAY__">Today</option>
                <option value="__TOMORROW__">Tomorrow</option>
            `;

            allWeeks.forEach(w=>{
                const d = new Date(w);
                const e = new Date(d); e.setDate(e.getDate()+6);
                const startStr = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const endStr = e.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                const option = document.createElement('option');
                option.value = w;
                option.textContent = `Week: ${startStr} - ${endStr}`;
                if (w === currentSelection) option.selected = true;
                
                weekSelect.appendChild(option);
            });
            
            if (currentSelection === '__TODAY__' || currentSelection === '__TOMORROW__') {
                 weekSelect.value = currentSelection;
            } else if (!weekSelect.value && allWeeks.length > 0) {
                 weekSelect.value = '__TODAY__';
            }
        }

        function renderTimetable(key) {
            let days = [];

            const today = new Date(); today.setHours(0,0,0,0);
            const tomorrow = new Date(today); tomorrow.setDate(today.getDate()+1);

            if (key==="__TODAY__" || key==="__TOMORROW__") {
                const target = key==="__TODAY__"?today:tomorrow;
                let foundDay = null;
                let foundWeekStart = null;
                
                for (const w in allWeekData) {
                    if (!allWeekData.hasOwnProperty(w)) continue;
                    
                    foundDay = allWeekData[w].find(d=>{
                        const dd = parseJsonDate(d.date);
                        dd.setHours(0,0,0,0);
                        return dd.getTime() === target.getTime();
                    });
                    if (foundDay) {
                        foundWeekStart = w;
                        break;
                    }
                }

                if (foundDay) {
                    currentWeekStart = foundWeekStart; 
                    days = [foundDay];
                } else {
                    const fragment = document.createDocumentFragment();
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    dayHeader.textContent = key==="__TODAY__"?"Today":"Tomorrow";
                    fragment.appendChild(dayHeader);
                    
                    const noClasses = document.createElement('div');
                    noClasses.className = 'class-card';
                    noClasses.style.padding = '10px';
                    noClasses.style.color = 'var(--text-subtle)';
                    noClasses.style.fontStyle = 'italic';
                    noClasses.textContent = 'No classes scheduled.';
                    fragment.appendChild(noClasses);
                    
                    timetableList.innerHTML = '';
                    timetableList.appendChild(fragment);
                    applyCurrentClassHighlighting();
                    return;
                }
            }
            else {
                days = allWeekData[key] || [];
                currentWeekStart = key;
            }

            // Use document fragment for better performance
            const fragment = document.createDocumentFragment();

            days.forEach(day=>{
                const dd = parseJsonDate(day.date);
                const isToday = dd.toDateString() === new Date().toDateString();

                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = `${day.date}${isToday?" (TODAY)":""}`;
                fragment.appendChild(dayHeader);

                if (day.classes.length === 0) {
                    const noClasses = document.createElement('div');
                    noClasses.className = 'class-card';
                    noClasses.style.padding = '10px';
                    noClasses.style.color = 'var(--text-subtle)';
                    noClasses.style.fontStyle = 'italic';
                    noClasses.textContent = 'No classes scheduled.';
                    fragment.appendChild(noClasses);
                    return;
                }
                
                day.classes.forEach(cls=>{
                    const uid = makeUniqueId(currentWeekStart, day.date, cls.time, cls.moduleCode);
                    const isReplacement = cls.isReplacement || false;
                    const isOnline = cls.isOnline || false;
                    
                    const moduleCode = cls.moduleCode ?? 'CODE';
                    const moduleName = cls.moduleName ?? 'MODULE NAME MISSING';
                    const time = cls.time ?? 'TBD';
                    const location = cls.location ?? 'TBC';
                    const lecturerName = cls.lecturer ?? 'Staff TBC'; 
                    const classType = cls.classType ?? 'Class'; 
                    
                    let modalityIcon;
                    let modalityPill = '';
                    
                    if (isReplacement) {
                        modalityIcon = `<span class="material-icons replacement-icon">event_note</span>`;
                        const type = cls.replacementType ? cls.replacementType.toUpperCase() : 'CLASS';
                        modalityPill = `<span class="pill replacement-tag">REPLACEMENT ${type} CLASS</span>`;
                    }
                    else if (isOnline) {
                        modalityIcon = `<span class="material-icons online-icon">laptop_chromebook</span>`;
                        modalityPill = `<span class="pill online-tag">Online</span>`;
                    } else {
                        modalityIcon = `<span class="material-icons inperson-icon">room</span>`;
                        modalityPill = ``; 
                    }

                    const card = document.createElement('div');
                    card.className = `class-card ${isToday?"today":""}`;
                    card.setAttribute('data-unique-id', uid);
                    card.setAttribute('role', 'article');
                    card.setAttribute('aria-label', `Class: ${moduleCode} - ${moduleName}`);
                    card.style.cursor = 'pointer';
                    
                    card.innerHTML = `
                        <div class="card-title">
                            ${modalityIcon}
                            ${moduleCode} - ${moduleName} ${modalityPill}
                        </div>
                        <div class="card-subtitle">${lecturerName} (${classType})</div>
                        <div class="card-details">
                            <span class="card-detail-item">
                                <span class="material-icons">schedule</span>
                                ${time}
                            </span>
                            <span class="card-detail-item">
                                <span class="material-icons">location_on</span>
                                ${location}
                            </span>
                        </div>
                    `;
                    
                    // Add click event to show modal
                    card.addEventListener('click', () => showModal(cls));
                    
                    fragment.appendChild(card);
                });
            });

            // Single DOM update
            timetableList.innerHTML = '';
            timetableList.appendChild(fragment);
            applyCurrentClassHighlighting();
        }

        // --- Initialization ---

        weekSelect.addEventListener("change", e => renderTimetable(e.target.value));

        fetchAllWeeks();
        setInterval(updateClock, 1000); 
    });
    </script>
