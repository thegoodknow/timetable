<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Timetable</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --text-subtle: #B0B0B0;
            --color-primary: #007BFF;
            --color-blue-bg: #004D99; 
            --color-pill-blue: #0056B3;
            --border-color: #333333;
            --header-height: 56px; 
            --color-current: #FFC107; /* Amber/Yellow for LIVE */
            --color-replacement: #FF8C00; /* Darker Orange for Replacement */
            --color-replacement-bg: #CC7000; /* Deep Orange Background */
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Header/Control Bar --- */
        .header {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            align-items: center; 
            padding: 10px 16px; 
            min-height: var(--header-height);
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            gap: 10px 20px; 
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #logo-icon {
            height: 30px; 
            width: auto;
            display: block; 
        }

        .controls-group {
            display: flex;
            gap: 12px;
            align-items: center; 
            order: 3; 
        }

        /* --- Header Summary Bar --- */
        .header-summary-bar {
            display: flex;
            align-items: center;
            flex-grow: 1; 
            gap: 20px;
            padding: 5px 0;
            min-width: 300px;
            order: 2; 
        }
        .summary-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .clock-display {
            font-weight: 700;
            color: var(--color-primary);
        }

        .next-class-display {
            color: var(--text-light);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .next-class-display .material-icons {
            font-size: 1.1rem;
            margin-right: 5px;
            color: var(--text-subtle);
        }

        .select-control {
            background-color: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px; 
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            outline: none;
            height: 36px; 
            box-sizing: border-box;
            white-space: nowrap;
        }

        /* --- Custom Timetable Card Styles --- */
        .timetable-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .day-header {
            background-color: var(--color-blue-bg);
            color: var(--text-light);
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .class-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: border-left 0.3s ease;
        }

        .class-card.today {
            border-left: 5px solid var(--color-primary);
        }

        .class-card.current-class {
            background-color: #2b2b2b;
            border-left: 5px solid var(--color-current); 
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.2); 
            animation: pulse-current 1.5s infinite alternate;
        }

        @keyframes pulse-current {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.95;
            }
        }

        .card-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 4px;
            display: flex; 
            align-items: center;
        }
        
        .card-title .material-icons {
            margin-right: 6px;
            font-size: 1.2rem;
        }
        
        /* Icon Colors */
        .card-title .online-icon {
            color: var(--color-current); 
        }
        .card-title .inperson-icon {
            color: var(--color-primary); 
        }
        .card-title .replacement-icon {
            color: var(--color-replacement); 
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: var(--text-subtle);
            margin-bottom: 8px;
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-subtle);
            flex-wrap: wrap; 
            gap: 8px 15px; 
        }

        .card-detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-detail-item .material-icons {
            font-size: 16px;
            color: var(--color-primary);
        }

        .class-card.current-class .card-detail-item .material-icons {
            color: var(--color-current);
        }


        .pill {
            background-color: var(--color-pill-blue);
            color: var(--text-light);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 500;
        }

        .online-tag {
            background-color: var(--color-current); 
            color: var(--bg-card); 
            font-weight: 700;
        }

        .replacement-tag {
            background-color: var(--color-replacement-bg);
            color: var(--text-light);
            font-weight: 700;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header-summary-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
                min-width: 100%;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .controls-group {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body onload="loadTimetable()">

    <div class="header">
        <div class="logo-group">
            <div class="logo">
                <svg id="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFFFFF"><path d="M12 2L1 21h22L12 2zm0 18l-8-14h16l-8 14z"/></svg>
            </div>
        </div>

        <div class="header-summary-bar" style="flex-grow:1; gap:32px; min-width:300px;">
            <span id="current-clock" class="summary-item clock-display">Loading Time...</span>
            <span id="next-class-display" class="summary-item next-class-display">
                <span class="material-icons">alarm</span>Finding Next Class...
            </span>
        </div>

        <div class="controls-group" style="order:99; margin-left:auto;">
            <span style="color: var(--text-subtle); font-size: 0.9rem;">Select View:</span>
            <select class="select-control" id="week-select" onchange="renderTimetable(this.value)">
                <option>Loading Views...</option>
            </select>
        </div>
    </div>

    <div class="timetable-content" id="timetable-list">
        <div style="text-align: center; padding: 50px;">
            <p style="color: var(--text-subtle);">Loading timetable...</p>
        </div>
    </div>

    <script>
// --- Global State Variables and Element References ---
const currentClock = document.getElementById('current-clock');
const nextClassDisplay = document.getElementById('next-class-display');
const timetableList = document.getElementById('timetable-list');
const weekSelect = document.getElementById('week-select');

// Mock Data structure for demonstration. Keys are week-start dates.
const allWeekData = {
    "01-Dec-2025": [
        { 
            date: "Mon, 01-Dec-2025", 
            day: "Monday",
            classes: [
                { moduleCode: "TCS301", moduleName: "AI Ethics", type: "Lecture", location: "Online", isOnline: true, time: "09:00 - 11:00", lecturer: "Dr. L. K. Smith" },
                { moduleCode: "TCS302", moduleName: "Web Development", type: "Lab", location: "Lab 3B-21", time: "14:00 - 17:00", lecturer: "Mr. J. A. Chan" }
            ]
        },
        { 
            date: "Fri, 05-Dec-2025", // Current day
            day: "Friday",
            classes: [
                // Past class
                { moduleCode: "TCS303", moduleName: "Advanced Data Mining", type: "Tutorial", location: "B-210", time: "09:00 - 10:00", lecturer: "Ms. Y. O. Lee" },
                // Current/Next Class (Adjusting time to be near 13:20 +08)
                { moduleCode: "TCS304", moduleName: "Software Engineering", type: "Lecture", location: "Online", isOnline: true, time: "13:00 - 14:00", lecturer: "Dr. K. T. Raj", isReplacement: false }, 
                // Future class
                { moduleCode: "TCS305", moduleName: "Cloud Computing", type: "Lecture", location: "Block C, LT1", time: "15:30 - 17:30", lecturer: "Dr. M. A. Hassan" } 
            ]
        },
        { 
            date: "Sat, 06-Dec-2025", 
            day: "Saturday",
            classes: [
                { moduleCode: "TCS306", moduleName: "Dissertation", type: "Meeting", location: "B-301", time: "10:00 - 11:00", lecturer: "Prof. S. R. Jones", isReplacement: true }
            ]
        }
    ],
    "08-Dec-2025": [
        { 
            date: "Mon, 08-Dec-2025", 
            day: "Monday",
            classes: [
                { moduleCode: "TCS301", moduleName: "AI Ethics", type: "Lecture", location: "Online", isOnline: true, time: "09:00 - 11:00", lecturer: "Dr. L. K. Smith" }
            ]
        }
    ]
};

let selectedWeek = Object.keys(allWeekData)[0];
let currentClassUniqueId = null;

// --- Helper Functions ---

/**
 * Creates a stable ID for highlighting the current class card.
 */
function makeUniqueId(weekStart, date, time, moduleCode) {
    return `${weekStart}-${date}-${time}-${moduleCode}`.replace(/[^a-zA-Z0-9-]/g, '');
}

/**
 * Parses a time string "HH:MM - HH:MM" to get start or end hour/minute.
 */
function parseTime(timeStr, isStart) {
    if (!timeStr || !timeStr.includes('-')) return { hour: 0, minute: 0 };
    
    const parts = timeStr.split('-').map(s => s.trim());
    const targetPart = isStart ? parts[0] : parts[1];
    
    const [hourStr, minuteStr] = targetPart.split(':');
    
    return { 
        hour: parseInt(hourStr) || 0, 
        minute: parseInt(minuteStr) || 0
    };
}

/**
 * FIX 1: Robustly converts various date strings into a Date object at UTC midnight
 * to prevent time zone shifts.
 */
function parseJsonDate(dateStr) {
    if (!dateStr) return null;
    dateStr = dateStr.trim();

    let d;
    
    // YYYY-MM-DD
    if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
        const [year, month, day] = dateStr.split('-');
        // Use UTC date constructor to set midnight without local timezone bias
        d = new Date(Date.UTC(year, month - 1, day, 0, 0, 0)); 
    }
    // If it contains a comma like "Mon, 01-Dec-2025", take part after comma
    else {
        let candidate = dateStr.includes(',') ? dateStr.split(',')[1].trim() : dateStr;
        
        // If format like "01-Dec-2025" or "1-Dec-2025"
        if (/^\d{1,2}-[A-Za-z]{3}-\d{4}$/.test(candidate)) {
            // convert "01-Dec-2025" -> "Dec 01, 2025" for parsing
            const [day, mon, year] = candidate.split('-');
            // Create a parsable string then use UTC conversion
            d = new Date(`${mon} ${day}, ${year}T00:00:00Z`); // Use 'Z' for UTC
        } else {
            // fallback: try Date.parse
            d = new Date(Date.parse(dateStr));
        }
    }

    if (!isNaN(d) && d.getFullYear() > 1900) return d;
    
    console.debug('parseJsonDate: failed to parse', dateStr);
    return null;
}

/**
 * Finds the currently running class and the next upcoming class.
 */
function findCurrentAndNextClass(data) {
    if (!data || Object.keys(data).length === 0) return { currentClass: null, nextClass: null };

    const now = new Date();
    // Use the *local* midnight for accurate comparison to today's date
    const nowMidnight = new Date(now); nowMidnight.setHours(0,0,0,0);

    let currentClass = null;
    let nextClass = null;
    let bestDiff = Infinity;

    // We search through ALL weeks to find the NEXT class, even if it's next week.
    for (const weekStart in data) {
        if (!data.hasOwnProperty(weekStart)) continue;
        const days = data[weekStart] || [];

        for (const dayObj of days) {
            const jsonDate = parseJsonDate(dayObj.date);
            if (!jsonDate) continue;

            // Get the date's midnight in LOCAL time for comparison with nowMidnight
            const classDate = new Date(jsonDate);
            classDate.setHours(0,0,0,0); 

            // Skip days fully in the past relative to local midnight
            if (classDate.getTime() < nowMidnight.getTime()) continue;

            for (const classItem of (dayObj.classes || [])) {
                if (!classItem.time || !classItem.time.includes('-')) {
                    classItem.uniqueId = makeUniqueId(weekStart, dayObj.date, String(classItem.time || ''), classItem.moduleCode || '');
                    continue;
                }

                classItem.uniqueId = makeUniqueId(weekStart, dayObj.date, classItem.time, classItem.moduleCode || '');

                const startParts = parseTime(classItem.time, true);
                const endParts Â  = parseTime(classItem.time, false);

                // Create full start and end date/time objects (in local time zone)
                const classStart = new Date(classDate);
                classStart.setHours(startParts.hour || 0, startParts.minute || 0, 0, 0);

                const classEnd = new Date(classDate);
                classEnd.setHours(endParts.hour || 0, endParts.minute || 0, 0, 0);

                // CURRENT class (only relevant when day is today)
                if (classDate.getTime() === nowMidnight.getTime()) {
                    if (now >= classStart && now < classEnd) {
                        currentClass = { ...classItem, fullDate: classStart, endTime: classEnd };
                        // Don't break, allow search to finish in case a later class overwrites (unlikely)
                    }
                }

                // NEXT class: any start > now 
                if (classStart.getTime() > now.getTime()) {
                    const diff = classStart.getTime() - now.getTime();
                    if (diff < bestDiff) {
                        bestDiff = diff;
                        nextClass = { ...classItem, fullDate: classStart };
                    }
                }
            }
        }
    }

    return { currentClass, nextClass };
}


/**
 * Updates the clock display and the next class countdown.
 */
function updateClock() {
    const now = new Date();
    currentClock.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

    const { currentClass, nextClass } = findCurrentAndNextClass(allWeekData);

    let htmlToDisplay = '';
    let shouldRecalculate = false; 

    if (currentClass) {
        currentClassUniqueId = currentClass.uniqueId;
        const timeRemaining = currentClass.endTime.getTime() - now.getTime();
        const minutes = Math.floor(timeRemaining / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        
        // If minutes/seconds hit zero, force a re-evaluation next cycle
        if (minutes === 0 && seconds < 5) shouldRecalculate = true; 

        htmlToDisplay = `
            <span class="material-icons" style="color: var(--color-current);">play_arrow</span>
            <span style="color: var(--color-current); font-weight: 700;">LIVE! (${minutes}m ${seconds}s left)</span>
            | ${currentClass.moduleCode || 'CODE'} - ${currentClass.location || 'LOC'}
        `;
    } else if (nextClass) {
        currentClassUniqueId = null;
        const timeRemainingMs = nextClass.fullDate.getTime() - now.getTime();
        
        // Force re-evaluation when we are less than 1 second away from the next class
        if (timeRemainingMs < 1000) shouldRecalculate = true;

        const days = Math.floor(timeRemainingMs / (24*60*60*1000));
        let rem = timeRemainingMs % (24*60*60*1000);
        const hours = Math.floor(rem / (60*60*1000));
        rem = rem % (60*60*1000);
        const minutes = Math.floor(rem / (60*1000));
        const seconds = Math.floor((rem % (60*1000)) / 1000);

        const parts = [];
        if (days > 0) parts.push(`${days}d`);
        if (hours > 0) parts.push(`${hours}h`);
        // Only show minutes/seconds if less than an hour away
        if (days === 0 && hours === 0) {
            parts.push(`${minutes}m`);
            parts.push(`${seconds}s`);
        } else if (days === 0) { // show only hours/minutes if less than a day away
            parts.push(`${hours}h`);
            parts.push(`${minutes}m`);
        } else {
            // For > 1 day, just show day/hour estimate
            parts.push(`${hours}h`);
        }

        const timeRemainingStr = parts.join(' ');

        const datePart = nextClass.fullDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

        let classDetails = '';
        if (nextClass.isReplacement) {
            classDetails = `<span style="color: var(--color-replacement); font-weight: 500;">REPLACEMENT</span> | ${nextClass.moduleCode || 'CODE'} - ${nextClass.location || 'LOC'}`;
        } else if (nextClass.isOnline) {
            classDetails = `<span style="color: var(--color-current); font-weight: 500;">Online</span> | ${nextClass.moduleCode || 'CODE'} - ${nextClass.location || 'LOC'}`;
        } else {
            classDetails = `${nextClass.moduleCode || 'CODE'} - ${nextClass.location || 'LOC'}`;
        }

        htmlToDisplay = `
            <span class="material-icons">alarm</span>
            <span style="color: var(--color-primary);">${timeRemainingStr}</span>
            | ${classDetails} (${datePart})
        `;
    } else {
        currentClassUniqueId = null;
        htmlToDisplay = `<span class="material-icons">alarm</span>No upcoming classes found.`;
    }

    nextClassDisplay.innerHTML = htmlToDisplay;

    // Only apply the visual highlighting if the current week is selected
    if (currentClass) {
        // We need to find the weekStart key for the current class
        for (const weekStart in allWeekData) {
            const days = allWeekData[weekStart].filter(day => {
                const dayDate = parseJsonDate(day.date);
                const now = new Date();
                return dayDate && dayDate.toDateString() === now.toDateString();
            });
            if (days.length > 0) {
                // If the current class is in the selected week, apply highlights
                if (weekStart === selectedWeek) {
                    applyCurrentClassHighlighting();
                }
                break;
            }
        }
    } else {
        // Clear highlights if no current class exists
        applyCurrentClassHighlighting();
    }
    
    // Check if we need to force a full re-render (e.g., at midnight, or when a class starts/ends)
    if (shouldRecalculate) {
        // Run update clock again after a tiny delay to ensure the DOM update is visible
        setTimeout(updateClock, 500); 
    }
}

/**
 * Renders the HTML content for a specific week's timetable.
 */
function renderTimetable(weekStartKey) {
    if (!allWeekData[weekStartKey]) {
        timetableList.innerHTML = `<div style="text-align: center; padding: 50px;"><p style="color: var(--text-subtle);">No timetable data available for this week.</p></div>`;
        return;
    }

    selectedWeek = weekStartKey;
    const weekData = allWeekData[weekStartKey];
    let html = '';
    const today = new Date().toDateString();

    weekData.forEach(dayObj => {
        const classDate = parseJsonDate(dayObj.date);
        const isToday = classDate ? classDate.toDateString() === today : false;

        html += `<div class="day-header">${dayObj.day} - ${dayObj.date}</div>`;
        
        if (dayObj.classes && dayObj.classes.length > 0) {
            dayObj.classes.forEach(classItem => {
                const cardClasses = ['class-card'];
                if (isToday) cardClasses.push('today');
                
                // Ensure uniqueId is calculated for rendering, matching the one in findCurrentAndNextClass
                const uniqueId = makeUniqueId(weekStartKey, dayObj.date, classItem.time, classItem.moduleCode);

                const locationIcon = classItem.isOnline ? 'laptop_mac' : 'location_on';
                const iconClass = classItem.isOnline ? 'online-icon' : 'inperson-icon';
                
                let titlePill = '';
                if (classItem.isReplacement) {
                    titlePill = `<span class="pill replacement-tag">Replacement</span>`;
                } else if (classItem.isOnline) {
                    titlePill = `<span class="pill online-tag">Online</span>`;
                } else {
                    titlePill = `<span class="pill">In-Person</span>`;
                }


                html += `
                    <div class="${cardClasses.join(' ')}" data-unique-id="${uniqueId}">
                        <div class="card-title">
                            <span class="material-icons ${iconClass}">${locationIcon}</span>
                            ${classItem.moduleCode} - ${classItem.moduleName}
                            ${titlePill}
                        </div>
                        <div class="card-subtitle">${classItem.type}</div>
                        <div class="card-details">
                            <div class="card-detail-item">
                                <span class="material-icons">access_time</span>
                                <span>${classItem.time}</span>
                            </div>
                            <div class="card-detail-item">
                                <span class="material-icons">room</span>
                                <span>${classItem.location}</span>
                            </div>
                            <div class="card-detail-item">
                                <span class="material-icons">person</span>
                                <span>${classItem.lecturer}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        } else {
             html += `<p style="padding: 5px 16px; color: var(--text-subtle);">No classes scheduled.</p>`;
        }
    });

    timetableList.innerHTML = html;
    applyCurrentClassHighlighting(); // Apply highlighting after rendering
}

/**
 * Applies or removes the 'current-class' CSS class based on global state.
 */
function applyCurrentClassHighlighting() {
    // 1. Clear all existing highlights
    document.querySelectorAll('.class-card.current-class').forEach(card => {
        card.classList.remove('current-class');
    });

    // 2. Apply highlight to the current class, if one exists and is visible
    if (currentClassUniqueId) {
        const currentCard = document.querySelector(`[data-unique-id="${currentClassUniqueId}"]`);
        if (currentCard) {
            currentCard.classList.add('current-class');
        }
    }
}

/**
 * Main function to run on page load.
 */
function loadTimetable() {
    // 1. Populate the week selection dropdown
    weekSelect.innerHTML = '';
    Object.keys(allWeekData).forEach(weekKey => {
        const option = document.createElement('option');
        option.value = weekKey;
        option.textContent = `Week starting ${weekKey}`;
        weekSelect.appendChild(option);
    });
    
    // Set the initial selected week to the first one in the data
    selectedWeek = Object.keys(allWeekData)[0];
    weekSelect.value = selectedWeek;

    // 2. Render the initial timetable view
    renderTimetable(selectedWeek);

    // 3. Start the clock and next class countdown
    setInterval(updateClock, 1000);
}
    </script>
</body>
