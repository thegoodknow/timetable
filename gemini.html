<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSpace Timetable</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --text-subtle: #B0B0B0;
            --color-primary: #007BFF;
            --color-blue-bg: #004D99; 
            --color-pill-blue: #0056B3;
            --border-color: #333333;
            --header-height: 56px;
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Header/Control Bar --- */
        .header {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            align-items: center; 
            padding: 10px 16px; 
            min-height: var(--header-height);
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            gap: 10px 20px; 
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 30px; 
            width: auto;
        }
        
        .controls-group {
            display: flex;
            gap: 12px;
            align-items: center; 
            order: 3; 
        }

        /* --- Header Summary Bar --- */
        .header-summary-bar {
            display: flex;
            align-items: center;
            flex-grow: 1; 
            gap: 20px;
            padding: 5px 0;
            min-width: 300px;
            order: 2; 
        }
        .summary-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        .clock-display {
            font-weight: 700;
            color: var(--color-primary);
        }
        .next-class-display {
            color: var(--text-light);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .next-class-display .material-icons {
            font-size: 1.1rem;
            margin-right: 5px;
            color: var(--text-subtle);
        }
        
        /* --- Week Select (select-control) --- */
        .select-control {
            background-color: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px; 
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            outline: none;
            height: 36px; 
            box-sizing: border-box;
            white-space: nowrap;
        }
        
        /* --- Custom Timetable Card Styles --- */
        .timetable-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .day-header {
            background-color: var(--color-blue-bg);
            color: var(--text-light);
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .class-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .class-card.today {
             border-left: 5px solid var(--color-primary);
        }

        .card-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 4px;
            display: flex; 
            align-items: center;
        }
        
        .card-title .material-icons {
            margin-right: 6px;
            font-size: 1.2rem;
        }

        /* Specific Icon Colors for Modality */
        .card-title .online-icon {
            color: #FFC107; 
        }
        .card-title .inperson-icon {
            color: var(--color-primary); 
        }


        .card-subtitle {
            font-size: 0.85rem;
            color: var(--text-subtle);
            margin-bottom: 8px;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-subtle);
            flex-wrap: wrap; 
            gap: 8px 0;
        }

        .card-detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-detail-item .material-icons {
            font-size: 16px;
            color: var(--color-primary);
        }

        .pill {
            background-color: var(--color-pill-blue);
            color: var(--text-light);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 500;
        }

        .online-tag {
             color: #FFC107; 
        }

        #parser-sandbox {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-group">
            <div class="logo">
                <img src="apspace-white.svg" alt="APSpace Logo">
            </div>
            <!-- Removed upload JSON functionality -->
        </div>
        
        <div class="header-summary-bar">
            <span id="current-clock" class="summary-item clock-display">Loading Time...</span>
            <span id="next-class-display" class="summary-item next-class-display">
                <span class="material-icons">alarm</span>Finding Next Class...
            </span>
        </div>
        
        <div class="controls-group">
            <span style="color: var(--text-subtle); font-size: 0.9rem;">Select View:</span>
            <select class="select-control" id="week-select">
                <option>Loading Views...</option>
            </select>
        </div>
    </div>
    
    <div class="timetable-content" id="timetable-list">
        <div style="text-align: center; padding: 50px;">
            <p style="color: var(--text-subtle);">Loading timetable...</p>
        </div>
    </div>
    
    <div id="parser-sandbox"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timetableList = document.getElementById('timetable-list');
            const weekSelect = document.getElementById('week-select');
            // Removed htmlUploadInput and uploadStatus elements
            const currentClock = document.getElementById('current-clock');
            const nextClassDisplay = document.getElementById('next-class-display');

            let allWeeks = []; // List of week start dates (YYYY-MM-DD)
            let currentWeekStart = '';
            let allWeekData = {}; // Map of week start date -> array of day objects

            const DAY_OPTIONS = {
                '__TODAY__': 'Today',
                '__TOMORROW__': 'Tomorrow'
            };

            // --- Helper functions (same as before) ---
            // Helper to get date string in the format "Mon, 01-Dec-2025"
            const getFormattedDateString = (dateObj) => {
                const day = dateObj.toLocaleDateString('en-US', { weekday: 'short' });
                const dateNum = String(dateObj.getDate()).padStart(2, '0');
                const month = dateObj.toLocaleDateString('en-US', { month: 'short' });
                const year = dateObj.getFullYear();
                return `${day}, ${dateNum}-${month}-${year}`;
            };

            const parseJsonDate = (dateStr) => {
                const datePart = dateStr.includes(',') ? dateStr.split(', ')[1] : dateStr;
                const [dayNum, monthStr, yearStr] = datePart.split('-');
                return new Date(`${monthStr} ${dayNum}, ${yearStr}`);
            };

            function parseDate(dateStr) {
                const [day, monthStr, year] = dateStr.split('-');
                return new Date(`${monthStr} ${day}, ${year}`);
            }

            function parseStartTime(timeStr) {
                const parts = timeStr.split(' - ')[0].split(':');
                return { hour: parseInt(parts[0], 10), minute: parseInt(parts[1], 10) };
            }

            function findNextClass(data) {
                if (Object.keys(data).length === 0) return null;
                const now = new Date();
                let nextClass = null;
                let closestTime = Infinity;
            
                for (const weekStart in data) {
                    if (!data.hasOwnProperty(weekStart)) continue;
                    for (const dayGroup of data[weekStart]) {
                        const jsonDate = parseJsonDate(dayGroup.date);
                        if (jsonDate.setHours(0,0,0,0) >= now.setHours(0,0,0,0)) {
                            for (const classItem of dayGroup.classes) {
                                const { hour, minute } = parseStartTime(classItem.time);
                                const classStartTime = new Date(jsonDate);
                                classStartTime.setHours(hour, minute, 0, 0);

                                if (classStartTime.getTime() > now.getTime()) {
                                    const diff = classStartTime.getTime() - now.getTime();
                                    if (diff < closestTime) {
                                        closestTime = diff;
                                        nextClass = { ...classItem, fullDate: classStartTime };
                                    }
                                }
                            }
                        }
                    }
                }
                return nextClass;
            }

            function updateClockAndNextClass() {
                const now = new Date();
                const timeDisplay = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                currentClock.textContent = timeDisplay;
                const nextClass = findNextClass(allWeekData);

                if (nextClass) {
                    const timeRemaining = nextClass.fullDate.getTime() - now.getTime();
                    if (timeRemaining < -1000) { 
                        nextClassDisplay.innerHTML = `<span class="material-icons">alarm</span>No immediate class.`;
                        return;
                    }
                    const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                    const timeRemainingStr = hours > 0 
                        ? `${hours}h ${minutes}m ${seconds}s` 
                        : `${minutes}m ${seconds}s`;
                    const datePart = nextClass.fullDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                    
                    const nextClassHtml = `
                        <span class="material-icons">alarm</span>
                        <span style="color: var(--color-primary);">${timeRemainingStr}</span>
                        | ${nextClass.moduleCode} - ${nextClass.moduleName} (${datePart})
                    `;
                    nextClassDisplay.innerHTML = nextClassHtml;
                } else {
                    nextClassDisplay.innerHTML = `<span class="material-icons">alarm</span>No upcoming classes found.`;
                }
            }

            // --- Removed File Upload and Processing Logic ---

            // --- Core Timetable Display Functions ---
            async function fetchAllWeeks() {
                try {
                    const response = await fetch('timetable_data.json'); 
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}. Check if timetable_data.json exists.`);
                    }
                    
                    const data = await response.json();
                    
                    if (Array.isArray(data.weeks) && data.weeks.length > 0) {
                        data.weeks.sort((a, b) => new Date(a.weekStartDate) - new Date(b.weekStartDate));
                        
                        allWeeks = data.weeks.map(w => w.weekStartDate);
                        allWeekData = {};
                        data.weeks.forEach(w => {
                            allWeekData[w.weekStartDate] = w.days;
                        });
                        
                        // Logic to find the current week's start date
                        const now = new Date();
                        now.setHours(0, 0, 0, 0); 
        
                        let foundCurrentWeekStart = allWeeks[allWeeks.length - 1] || allWeeks[0]; 

                        for (let i = 0; i < allWeeks.length; i++) {
                            const weekStartStr = allWeeks[i]; 
                            const [year, month, day] = weekStartStr.split('-').map(Number);
                            
                            const weekStartDate = new Date(year, month - 1, day);
                            weekStartDate.setHours(0, 0, 0, 0); 
                            
                            const weekEndDate = new Date(weekStartDate);
                            weekEndDate.setDate(weekStartDate.getDate() + 7); 

                            if (now.getTime() >= weekStartDate.getTime() && now.getTime() < weekEndDate.getTime()) {
                                foundCurrentWeekStart = weekStartStr;
                                break; 
                            }
                        }
                        
                        currentWeekStart = foundCurrentWeekStart;

                    } else if (data.weekStartDate) {
                        // Handle old single-week format for compatibility
                        allWeeks = [data.weekStartDate];
                        allWeekData = { [data.weekStartDate]: data.days };
                        currentWeekStart = data.weekStartDate;
                    } else {
                         throw new Error("Timetable data is empty or invalid.");
                    }
                } catch (error) {
                    timetableList.innerHTML = `<div style='color: red; padding: 20px;'>Error loading timetable data. Make sure 'timetable_data.json' is correctly formatted.<br>Detail: ${error.message}[...]
                }
            }

            function populateWeekOptions() {
                weekSelect.innerHTML = '';
                Object.keys(DAY_OPTIONS).forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = DAY_OPTIONS[key];
                    weekSelect.appendChild(option);
                });
                allWeeks.forEach(week => {
                    const option = document.createElement('option');
                    option.value = week;
                    const dateParts = week.split('-');
                    const date = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]); 
                    const displayDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    option.textContent = `Week starting ${displayDate}`;
                    weekSelect.appendChild(option);
                });
                const todayOption = weekSelect.querySelector('option[value="__TODAY__"]');
                if (todayOption) {
                    weekSelect.value = '__TODAY__'; 
                } else {
                    weekSelect.value = currentWeekStart;
                }
            }

            async function loadTimetable(selectedValue) {
                timetableList.innerHTML = `<div style='text-align: center; padding: 50px;'><p style='color: var(--text-subtle);'>Loading timetable...</p></div>`;
                
                let dataToRender = [];
                let headerText = 'Timetable';

                if (selectedValue === '__TODAY__' || selectedValue === '__TOMORROW__') {
                    const isToday = selectedValue === '__TODAY__';
                    const targetDate = new Date();
                    if (!isToday) {
                        targetDate.setDate(targetDate.getDate() + 1);
                    }
                    targetDate.setHours(0, 0, 0, 0);

                    const formattedDateString = getFormattedDateString(targetDate);
                    headerText = `${isToday ? 'Today' : 'Tomorrow'} (${formattedDateString})`;

                    let targetWeekData = null;
                    for (const weekStart in allWeekData) {
                        const weekStartDate = new Date(weekStart);
                        weekStartDate.setHours(0, 0, 0, 0); 
                        const weekEndDate = new Date(weekStartDate);
                        weekEndDate.setDate(weekStartDate.getDate() + 7); 

                        if (targetDate.getTime() >= weekStartDate.getTime() && targetDate.getTime() < weekEndDate.getTime()) {
                            targetWeekData = allWeekData[weekStart];
                            break;
                        }
                    }

                    if (targetWeekData) {
                        const dayData = targetWeekData.find(day => day.date.trim() === formattedDateString);
                        if (dayData) {
                            dataToRender.push({
                                date: dayData.date.replace(/,/, '').trim(),
                                classes: dayData.classes
                            });
                        }
                    } else {
                         timetableList.innerHTML = `<div style='text-align: center; padding: 50px;'><p style='color: var(--text-subtle);'>No timetable found for this date.</p></div>`;
                         return;
                    }

                } else if (allWeekData[selectedValue]) {
                    headerText = Array.from(weekSelect.options).find(opt => opt.value === selectedValue)?.textContent || selectedValue;
                    dataToRender = allWeekData[selectedValue].map(day => ({
                        date: day.date.replace(/,/, '').trim(), 
                        classes: day.classes
                    }));
                } else {
                    timetableList.innerHTML = `<div style='color: red; padding: 20px;'>No data for selected view.</div>`;
                    return;
                }
                renderTimetable(dataToRender, headerText);
            }

            function renderTimetable(dataToRender, headerText) {
                timetableList.innerHTML = '';
                
                const mainHeader = document.createElement('div');
                mainHeader.classList.add('day-header');
                mainHeader.textContent = headerText;
                timetableList.appendChild(mainHeader);

                if (dataToRender.length === 0) {
                     const noClasses = document.createElement('p');
                     noClasses.style.padding = '10px 16px';
                     noClasses.style.color = 'var(--text-subtle)';
                     noClasses.textContent = 'No classes scheduled for this view.';
                     timetableList.appendChild(noClasses);
                     return;
                }

                const todayDateStringWithoutComma = getFormattedDateString(new Date()).replace(/,/, '').trim();

                dataToRender.forEach(dayGroup => {
                    const daySeparator = document.createElement('div');
                    daySeparator.classList.add('day-header');
                    daySeparator.textContent = dayGroup.date;
                    daySeparator.style.backgroundColor = 'var(--bg-dark)';
                    daySeparator.style.borderBottom = '1px solid var(--border-color)';
                    timetableList.appendChild(daySeparator);

                    if (dayGroup.classes.length === 0) {
                        const noClasses = document.createElement('p');
                        noClasses.style.padding = '10px 16px';
                        noClasses.style.color = 'var(--text-subtle)';
                        noClasses.textContent = 'No classes scheduled.';
                        timetableList.appendChild(noClasses);
                    }

                    dayGroup.classes.forEach(classItem => {
                        const classCard = document.createElement('div');
                        classCard.classList.add('class-card');
                        if (dayGroup.date.trim() === todayDateStringWithoutComma) {
                            classCard.classList.add('today');
                        }
                        const modalityIcon = classItem.isOnline 
                            ? `<span class='material-icons online-icon'>videocam</span>`
                            : `<span class='material-icons inperson-icon'>apartment</span>`; 

                        const title = document.createElement('div');
                        title.classList.add('card-title');
                        title.innerHTML = `${modalityIcon} ${classItem.moduleCode}`;
                        
                        const subtitle = document.createElement('div');
                        subtitle.classList.add('card-subtitle');
                        subtitle.textContent = classItem.moduleName || 'Module Description';
                        
                        const detailsContainer = document.createElement('div');
                        detailsContainer.classList.add('card-details');

                        const timeDetail = document.createElement('div');
                        timeDetail.classList.add('card-detail-item');
                        timeDetail.innerHTML = `<span class='material-icons'>schedule</span>${classItem.time} (GMT+8)`;
                        detailsContainer.appendChild(timeDetail);

                        const locationPillText = classItem.isOnline 
                            ? 'Online Session' 
                            : `${classItem.location} | ${classItem.campus}`;
                        const locationDetail = document.createElement('div');
                        locationDetail.classList.add('card-detail-item');
                        locationDetail.innerHTML = `<span class='material-icons'>location_on</span><span class='pill'>${locationPillText}</span>`;
                        detailsContainer.appendChild(locationDetail);
                        const lecturerDetail = document.createElement('div');
                        lecturerDetail.classList.add('card-detail-item');
                        lecturerDetail.innerHTML = `<span class='material-icons'>person</span>${classItem.lecturer}`;
                        detailsContainer.appendChild(lecturerDetail);

                        classCard.appendChild(title);
                        classCard.appendChild(subtitle);
                        classCard.appendChild(detailsContainer);

                        timetableList.appendChild(classCard);
                    });
                });
            }

            weekSelect.addEventListener('change', async (e) => {
                 currentWeekStart = e.target.value;
                 await loadTimetable(currentWeekStart);
            });

            (async () => {
                await fetchAllWeeks();
                populateWeekOptions();
                const initialSelection = weekSelect.value;
                await loadTimetable(initialSelection); 
                updateClockAndNextClass(); 
                setInterval(updateClockAndNextClass, 1000);
            })();
        });
    </script>

</body>
</html>
