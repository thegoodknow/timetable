<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSpace Timetable</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --text-subtle: #B0B0B0;
            --color-primary: #007BFF;
            --color-blue-bg: #004D99; 
            --color-pill-blue: #0056B3;
            --border-color: #333333;
            --header-height: 56px;
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Header/Control Bar --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center; 
            padding: 12px 16px; 
            height: var(--header-height);
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 30px; 
            width: auto;
        }
        
        .controls-group {
            display: flex;
            gap: 12px;
            align-items: center; 
        }

        /* --- View Mode Buttons and Select (pill-button & select-control) --- */
        .pill-button, .select-control {
            background-color: var(--bg-dark);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px; 
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            outline: none;
            height: 36px; 
            box-sizing: border-box;
            white-space: nowrap; /* Prevents button text wrapping */
        }
        
        .pill-button {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .select-control {
            background-color: var(--bg-card); 
            margin: 0; 
        }

        .pill-button.active {
            background-color: var(--color-primary); 
            border-color: var(--color-primary);
            color: var(--text-light);
        }

        /* --- New Importer Button Styling --- */
        #data-importer-btn {
            background-color: #28a745;
            border-color: #28a745;
            padding: 6px 10px;
            font-size: 0.8rem;
        }

        /* --- Summary Cards --- */
        .summary-container {
            padding: 16px;
            display: grid;
            gap: 16px;
            grid-template-columns: 1fr;
        }
        @media (min-width: 768px) {
            .summary-container {
                grid-template-columns: 1fr 2fr;
            }
        }
        .summary-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .clock {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 4px;
        }
        .current-date {
            font-size: 1rem;
            color: var(--text-subtle);
            margin-bottom: 10px;
        }
        .upcoming-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .upcoming-title .material-icons {
            margin-right: 5px;
            font-size: 1.2rem;
            color: var(--text-light);
        }
        .upcoming-detail {
            font-size: 0.95rem;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .upcoming-detail .material-icons {
            font-size: 18px;
            color: var(--color-primary);
        }
        .no-class {
            color: var(--text-subtle);
            font-style: italic;
        }

        /* --- Custom Timetable Card Styles --- */
        .timetable-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .day-header {
            background-color: var(--color-blue-bg);
            color: var(--text-light);
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .class-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: var(--text-subtle);
            margin-bottom: 8px;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-subtle);
        }

        .card-detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-detail-item .material-icons {
            font-size: 16px;
            color: var(--color-primary);
        }

        .pill {
            background-color: var(--color-pill-blue);
            color: var(--text-light);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 500;
        }

        .online-tag {
             color: #FFC107; 
        }

        #parser-sandbox {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-group">
            <div class="logo">
                <img src="image_ff7b9f.png" alt="APSpace Logo">
            </div>
            <a href="data_importer.html" class="pill-button" id="data-importer-btn" target="_blank">
                <span class="material-icons" style="font-size: 18px; margin-right: 4px;">input</span> Update Data
            </a>
        </div>
        
        <div class="controls-group">
            <div class="pill-button" id="today-view">Today</div>
            <div class="pill-button" id="tomorrow-view">Tomorrow</div>
            <div class="pill-button active" id="week-view">Week</div>
            
            <select class="select-control" id="week-select" style="display: none;">
                <option>Loading Weeks...</option>
            </select>
            
            <select class="select-control" id="day-select" style="display: none;"></select>
        </div>
    </div>
    
    <div class="summary-container" id="summary-container">
        <div class="summary-card"><p style="color: var(--text-subtle);">Loading...</p></div>
    </div>
    <hr style="border-color: var(--border-color); margin: 0;"/>

    <div class="timetable-content" id="timetable-list">
        <div style="text-align: center; padding: 50px;">
            <p style="color: var(--text-subtle);">Loading timetable...</p>
        </div>
    </div>
    
    <div id="parser-sandbox"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timetableList = document.getElementById('timetable-list');
            const weekSelect = document.getElementById('week-select');
            const daySelect = document.getElementById('day-select');
            const todayBtn = document.getElementById('today-view');
            const tomorrowBtn = document.getElementById('tomorrow-view');
            const weekBtn = document.getElementById('week-view');

            let currentViewMode = 'Week'; // 'Today', 'Tomorrow', or 'Week'
            let cachedTimetableData = []; // Days for the currently visible week
            let allWeeks = [];
            let currentWeekStart = '';
            let allWeekData = {}; // Full data structure: { '2025-12-01': [day1, day2...], ... }

            // Helper function to parse time string "HH:MM - HH:MM" and returns start hour and minute
            function parseStartTime(timeStr) {
                const parts = timeStr.split(' - ')[0].split(':');
                return { hour: parseInt(parts[0], 10), minute: parseInt(parts[1], 10) };
            }

            // Helper to handle date strings like "Mon, 01-Dec-2025" and return a Date object
            const parseJsonDate = (dateStr) => {
                // Takes "Mon, 01-Dec-2025" or "Mon 01 Dec 2025"
                const datePart = dateStr.includes(',') ? dateStr.split(', ')[1] : dateStr;
                const [dayNum, monthStr, yearStr] = datePart.split('-');
                return new Date(`${monthStr} ${dayNum}, ${yearStr}`);
            };

            // --- Find the Next Class Across All Weeks ---
            function findNextClass(data) {
                if (Object.keys(data).length === 0) return null;
                const now = new Date();
                let nextClass = null;
                let closestTime = Infinity;
            
                for (const weekStart in data) {
                    if (!data.hasOwnProperty(weekStart)) continue;

                    for (const dayGroup of data[weekStart]) {
                        const jsonDate = parseJsonDate(dayGroup.date);
                        
                        // Only consider today or future days
                        if (jsonDate.setHours(0,0,0,0) >= now.setHours(0,0,0,0)) {
                            
                            for (const classItem of dayGroup.classes) {
                                const { hour, minute } = parseStartTime(classItem.time);
                                
                                // Create a Date object representing the class start time
                                const classStartTime = new Date(jsonDate);
                                classStartTime.setHours(hour, minute, 0, 0);

                                if (classStartTime.getTime() > now.getTime()) {
                                    const diff = classStartTime.getTime() - now.getTime();
                                    if (diff < closestTime) {
                                        closestTime = diff;
                                        nextClass = { ...classItem, fullDate: classStartTime };
                                    }
                                }
                            }
                        }
                    }
                }
                return nextClass;
            }

            // --- Update Clock and Next Class Display ---
            function updateClockAndUpcoming() {
                const now = new Date();
                const timeDisplay = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const dateDisplay = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                // --- CLOCK CARD ---
                const clockHtml = `
                    <div class="summary-card" id="clock-card">
                        <div class="clock">${timeDisplay}</div>
                        <div class="current-date">${dateDisplay}</div>
                        <p style="font-size: 0.8rem; color: var(--text-subtle);">All times are (GMT+8).</p>
                    </div>
                `;

                // --- UPCOMING CLASS CARD ---
                const nextClass = findNextClass(allWeekData);
                let upcomingHtml = '';
                
                if (nextClass) {
                    const timeRemaining = nextClass.fullDate.getTime() - now.getTime();
                    // Prevent showing negative time if clock interval missed a change
                    if (timeRemaining < 0) {
                        upcomingHtml = `<div class="summary-card" id="upcoming-card">
                                            <div class="upcoming-title">
                                                <span class="material-icons">alarm</span> Next Class (Just Ended)
                                            </div>
                                            <div class="no-class">Checking for the next class...</div>
                                        </div>`;
                    } else {
                        const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                        
                        const timeRemainingStr = hours > 0 
                            ? `${hours}h ${minutes}m ${seconds}s away` 
                            : `${minutes}m ${seconds}s away`;
                            
                        const nextClassDate = nextClass.fullDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                        
                        upcomingHtml = `
                            <div class="summary-card" id="upcoming-card">
                                <div class="upcoming-title">
                                    <span class="material-icons">alarm</span>Next Class (${timeRemainingStr})
                                </div>
                                <div class="card-title">${nextClass.moduleCode} - ${nextClass.moduleName}</div>
                                <div class="upcoming-detail">
                                    <span class="material-icons">schedule</span>
                                    ${nextClass.time} (${nextClassDate})
                                </div>
                                <div class="upcoming-detail">
                                    <span class="material-icons">location_on</span>
                                    <span class="pill">${nextClass.location} | ${nextClass.campus}</span>
                                    ${nextClass.isOnline ? '<span class="online-tag">(Online)</span>' : ''}
                                </div>
                                <div class="upcoming-detail">
                                    <span class="material-icons">person</span>
                                    ${nextClass.lecturer}
                                </div>
                            </div>
                        `;
                    }
                } else {
                    upcomingHtml = `
                        <div class="summary-card" id="upcoming-card">
                            <div class="upcoming-title">
                                <span class="material-icons">alarm</span>Next Class
                            </div>
                            <div class="no-class">No classes scheduled in the loaded weeks.</div>
                        </div>
                    `;
                }

                document.getElementById('summary-container').innerHTML = clockHtml + upcomingHtml;
            }

            // --- 4. Core Timetable Functions ---

            // Fetch timetable data from JSON file directly (Static GitHub Pages)
            async function fetchAllWeeks() {
                try {
                    const response = await fetch('timetable_data.json'); 
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}. Check if timetable_data.json exists.`);
                    }
                    
                    const data = await response.json();
                    
                    if (Array.isArray(data.weeks)) {
                        allWeeks = data.weeks.map(w => w.weekStartDate);
                        allWeekData = {};
                        data.weeks.forEach(w => {
                            allWeekData[w.weekStartDate] = w.days;
                        });
                        currentWeekStart = allWeeks[0];
                    } else {
                        allWeeks = [data.weekStartDate];
                        allWeekData = { [data.weekStartDate]: data.days };
                        currentWeekStart = data.weekStartDate;
                    }
                } catch (error) {
                    timetableList.innerHTML = `<div style='color: red; padding: 20px;'>Error loading timetable data. Make sure 'timetable_data.json' is correctly formatted.<br>Detail: ${error.message}</div>`;
                }
            }

            function populateWeekOptions() {
                weekSelect.innerHTML = '';
                allWeeks.forEach(week => {
                    const option = document.createElement('option');
                    option.value = week;
                    
                    const dateParts = week.split('-');
                    const date = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]); 
                    const displayDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    option.textContent = `Week starting ${displayDate}`;
                    weekSelect.appendChild(option);
                });
                weekSelect.value = currentWeekStart;
            }

            // Gets the day object for a specific day offset (0 = Today, 1 = Tomorrow)
            function getDayData(offset) {
                const now = new Date();
                const targetDate = new Date(now.setDate(now.getDate() + offset));
                const targetDateString = targetDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                }).replace(/,/g, ''); // e.g., "Mon 04 Dec 2025"
                
                // Find the matching day in allWeekData
                for (const weekStart in allWeekData) {
                    const dayData = allWeekData[weekStart].find(day => {
                        // Normalize the JSON date string for comparison
                        const jsonDate = parseJsonDate(day.date);
                        const jsonDateString = jsonDate.toLocaleDateString('en-US', {
                            weekday: 'short',
                            day: '2-digit',
                            month: 'short',
                            year: 'numeric'
                        }).replace(/,/g, '');
                        return jsonDateString === targetDateString;
                    });
                    if (dayData) {
                         // Clean up the date format
                        dayData.date = targetDateString.replace(/,/g, ''); 
                        return dayData;
                    }
                }
                return { date: targetDateString.replace(/,/g, ''), classes: [] };
            }

            async function loadTimetable(mode, dateString = null) {
                timetableList.innerHTML = `<div style='text-align: center; padding: 50px;'><p style='color: var(--text-subtle);'>Fetching timetable...</p></div>`;
                let dataToRender = [];
                let headerText = '';

                if (mode === 'Week') {
                    const weekStart = dateString || currentWeekStart;
                    if (!allWeekData[weekStart]) {
                        timetableList.innerHTML = `<div style='color: red; padding: 20px;'>No data for selected week.</div>`;
                        return;
                    }
                    dataToRender = allWeekData[weekStart].map(day => ({
                        date: day.date.replace(/,/, ''), // Clean up for display
                        classes: day.classes
                    }));
                    headerText = Array.from(weekSelect.options).find(opt => opt.value === weekStart)?.textContent || weekStart;
                } else {
                    // 'Today' or 'Tomorrow'
                    const offset = mode === 'Today' ? 0 : 1;
                    const dayData = getDayData(offset);
                    dataToRender = [dayData];
                    headerText = dayData.date;
                }
                
                cachedTimetableData = dataToRender; // Cache for Week view navigation
                renderTimetable(mode, headerText);
            }

            function renderTimetable(mode, headerText) {
                timetableList.innerHTML = '';
                
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day-header');
                dayHeader.textContent = headerText;
                timetableList.appendChild(dayHeader);

                cachedTimetableData.forEach(dayGroup => {
                    // Only show day header if in Week mode or if the day has classes
                    if (mode === 'Week' || dayGroup.classes.length > 0) {
                        const daySeparator = document.createElement('div');
                        daySeparator.classList.add('day-header');
                        daySeparator.textContent = dayGroup.date;
                        
                        if (mode === 'Week') {
                            daySeparator.style.backgroundColor = 'var(--bg-dark)';
                            daySeparator.style.borderBottom = '1px solid var(--border-color)';
                        }
                        timetableList.appendChild(daySeparator);
                    }


                    if (dayGroup.classes.length === 0) {
                        const noClasses = document.createElement('p');
                        noClasses.style.padding = '10px 16px';
                        noClasses.style.color = 'var(--text-subtle)';
                        noClasses.textContent = 'No classes scheduled.';
                        timetableList.appendChild(noClasses);
                    }

                    dayGroup.classes.forEach(classItem => {
                        const classCard = document.createElement('div');
                        classCard.classList.add('class-card');

                        const title = document.createElement('div');
                        title.classList.add('card-title');
                        title.textContent = classItem.moduleCode;
                        
                        if (classItem.isOnline) {
                            const onlineSpan = document.createElement('span');
                            onlineSpan.classList.add('online-tag');
                            onlineSpan.textContent = ' (Online)';
                            title.appendChild(onlineSpan);
                        }
                        
                        const subtitle = document.createElement('div');
                        subtitle.classList.add('card-subtitle');
                        subtitle.textContent = classItem.moduleName || 'Module Description';
                        
                        const detailsContainer = document.createElement('div');
                        detailsContainer.classList.add('card-details');

                        const timeDetail = document.createElement('div');
                        timeDetail.classList.add('card-detail-item');
                        timeDetail.innerHTML = `<span class='material-icons'>schedule</span>${classItem.time} (GMT+8)`;
                        detailsContainer.appendChild(timeDetail);

                        const locationPillText = `${classItem.location} | ${classItem.campus}`;
                        const locationDetail = document.createElement('div');
                        locationDetail.classList.add('card-detail-item');
                        locationDetail.innerHTML = `<span class='material-icons'>location_on</span><span class='pill'>${locationPillText}</span>`;
                        detailsContainer.appendChild(locationDetail);
                        
                        const lecturerDetail = document.createElement('div');
                        lecturerDetail.classList.add('card-detail-item');
                        lecturerDetail.innerHTML = `<span class='material-icons'>person</span>${classItem.lecturer}`;
                        detailsContainer.appendChild(lecturerDetail);


                        classCard.appendChild(title);
                        classCard.appendChild(subtitle);
                        classCard.appendChild(detailsContainer);

                        timetableList.appendChild(classCard);
                    });
                });
            }

            // --- Event Handlers ---
            
            function setView(mode) {
                // Deactivate all buttons
                todayBtn.classList.remove('active');
                tomorrowBtn.classList.remove('active');
                weekBtn.classList.remove('active');

                // Hide all dropdowns
                weekSelect.style.display = 'none';
                
                currentViewMode = mode;

                if (mode === 'Today') {
                    todayBtn.classList.add('active');
                    loadTimetable('Today');
                } else if (mode === 'Tomorrow') {
                    tomorrowBtn.classList.add('active');
                    loadTimetable('Tomorrow');
                } else if (mode === 'Week') {
                    weekBtn.classList.add('active');
                    weekSelect.style.display = 'inline-flex';
                    loadTimetable('Week', currentWeekStart);
                }
            }

            todayBtn.addEventListener('click', () => setView('Today'));
            tomorrowBtn.addEventListener('click', () => setView('Tomorrow'));
            weekBtn.addEventListener('click', () => setView('Week'));
            
            weekSelect.addEventListener('change', async (e) => {
                 currentWeekStart = e.target.value;
                 await loadTimetable('Week', currentWeekStart);
            });

            // --- Initial Execution ---
            (async () => {
                await fetchAllWeeks();
                populateWeekOptions();
                
                // Start clock and upcoming class tracker, updating every second
                updateClockAndUpcoming();
                setInterval(updateClockAndUpcoming, 1000);

                // Set initial view to 'Week'
                setView('Week'); 
            })();
        });
    </script>

</body>
</html>
