<script>
    document.addEventListener('DOMContentLoaded', () => {
        const timetableList = document.getElementById('timetable-list');
        const weekSelect = document.getElementById('week-select');
        const currentClock = document.getElementById('current-clock');
        const nextClassDisplay = document.getElementById('next-class-display');

        let allWeeks = []; // List of week start dates (YYYY-MM-DD)
        let currentWeekStart = '';
        let allWeekData = {}; // Map of week start date -> array of day objects
        let currentClassUniqueId = null; // Store unique ID of the current class for highlighting
        let lastLoadDate = new Date(); // Stores the date the files were last successfully loaded
        
        // --- Helper Functions ---
        
        /**
         * Dynamically generates the list of timetable file paths based on the current date.
         */
        function generateTimetableFilePaths() {
            const now = new Date();
            const weekStarts = [];

            // Helper to get the Monday date for a given day offset
            const getMonday = (dateObj, offset = 0) => {
                const date = new Date(dateObj); 
                date.setDate(date.getDate() + (offset * 7));

                let dayOfWeek = date.getDay();
                dayOfWeek = dayOfWeek === 0 ? 7 : dayOfWeek; 
                
                const diff = date.getDate() - dayOfWeek + 1;

                const monday = new Date(date.setDate(diff));
                monday.setHours(0, 0, 0, 0); 
                return monday;
            };

            const formatDate = (date) => {
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };

            // Check 1 week back, current week, and 2 weeks forward (4 total weeks)
            const weekOffsets = [-1, 0, 1, 2]; 

            weekOffsets.forEach(offset => {
                const monday = getMonday(now, offset);
                const dateStr = formatDate(monday);
                weekStarts.push(`timetable/${dateStr}.json`); 
            });

            return weekStarts;
        }
        
        // Helper to get date string in the format "Mon, 01-Dec-2025" 
        const getFormattedDateString = (dateObj) => {
            const day = dateObj.toLocaleDateString('en-US', { weekday: 'short' });
            const dateNum = String(dateObj.getDate()).padStart(2, '0');
            const month = dateObj.toLocaleDateString('en-US', { month: 'short' });
            const year = dateObj.getFullYear();
            return `${day}, ${dateNum}-${month}-${year}`;
        };

        // Helper to handle date strings like "Mon, 01-Dec-2025" and return a Date object
        const parseJsonDate = (dateStr) => {
            const datePart = dateStr.includes(',') ? dateStr.split(', ')[1] : dateStr;
            const [dayNum, monthStr, yearStr] = datePart.split('-');
            return new Date(`${monthStr} ${dayNum}, ${yearStr}`);
        };

        // Helper function to parse time string "HH:MM - HH:MM" and returns start hour and minute
        function parseTime(timeStr, isStart) {
            const timePart = isStart ? timeStr.split(' - ')[0] : timeStr.split(' - ')[1];
            const parts = timePart.split(':');
            return { hour: parseInt(parts[0], 10), minute: parseInt(parts[1], 10) };
        }

        // --- Real-time Calculation Functions (Uses already loaded data) ---

        // Find the Current and Next Class Across All Weeks
        function findCurrentAndNextClass(data) {
            if (Object.keys(data).length === 0) return { currentClass: null, nextClass: null };
            
            const now = new Date();
            const nowMidnight = new Date(now);
            nowMidnight.setHours(0, 0, 0, 0); 
            
            const todayDateStr = getFormattedDateString(now);

            let nextClass = null;
            let currentClass = null;
            let closestTime = Infinity;
        
            for (const weekStart in data) {
                if (!data.hasOwnProperty(weekStart)) continue;

                for (const dayGroup of data[weekStart]) {
                    
                    const jsonDate = parseJsonDate(dayGroup.date);
                    const jsonDateMidnight = new Date(jsonDate);
                    jsonDateMidnight.setHours(0, 0, 0, 0);

                    const isToday = dayGroup.date === todayDateStr; 

                    if (jsonDateMidnight.getTime() >= nowMidnight.getTime()) {
                        
                        for (const classItem of dayGroup.classes) {
                            classItem.uniqueId = `${weekStart}-${dayGroup.date}-${classItem.time}`;
                            
                            // Skip classes without time information
                            if (!classItem.time || !classItem.time.includes('-')) continue;

                            const startTimeParts = parseTime(classItem.time, true);
                            const endTimeParts = parseTime(classItem.time, false);
                            
                            const classDateBase = parseJsonDate(dayGroup.date);

                            const classStartTime = new Date(classDateBase);
                            classStartTime.setHours(startTimeParts.hour, startTimeParts.minute, 0, 0);

                            const classEndTime = new Date(classDateBase);
                            classEndTime.setHours(endTimeParts.hour, endTimeParts.minute, 0, 0);
                            
                            // Check for CURRENT Class (only possible if it is TODAY)
                            if (isToday && now.getTime() >= classStartTime.getTime() && now.getTime() < classEndTime.getTime()) {
                                currentClass = { 
                                    ...classItem, 
                                    fullDate: classStartTime,
                                    endTime: classEndTime
                                };
                            }
                            
                            // Check for NEXT Class (class is in the future)
                            if (classStartTime.getTime() > now.getTime()) {
                                const diff = classStartTime.getTime() - now.getTime();
                                if (diff < closestTime) {
                                    closestTime = diff;
                                    nextClass = { ...classItem, fullDate: classStartTime };
                                }
                            }
                        }
                    }
                }
            }
            return { currentClass, nextClass };
        }

        // Update Clock and Current/Next Class Display (Runs every second)
        function updateClock() {
            const now = new Date();
            const timeDisplay = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            currentClock.textContent = timeDisplay;
            
            const { currentClass, nextClass } = findCurrentAndNextClass(allWeekData);
            
            let htmlToDisplay = '';

            // 1. Handle CURRENT Class 
            if (currentClass) {
                currentClassUniqueId = currentClass.uniqueId;
                const timeRemaining = currentClass.endTime.getTime() - now.getTime();
                const minutes = Math.floor(timeRemaining / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                htmlToDisplay = `
                    <span class="material-icons" style="color: var(--color-current);">play_arrow</span>
                    <span style="color: var(--color-current); font-weight: 700;">LIVE! (${minutes}m ${seconds}s left)</span>
                    | ${currentClass.moduleCode || 'CODE'} - ${currentClass.location || 'LOC'}
                `;
            } 
            // 2. Handle NEXT Class
            else if (nextClass) {
                currentClassUniqueId = null; 
                const timeRemaining = nextClass.fullDate.getTime() - now.getTime();
                
                const MAX_DISPLAY_DIFF_MS = 24 * 60 * 60 * 1000; 
                
                if (timeRemaining < 0 || timeRemaining > MAX_DISPLAY_DIFF_MS) {
                    htmlToDisplay = `<span class="material-icons">alarm</span>Next class is >24 hours away.`;
                    nextClassDisplay.innerHTML = htmlToDisplay;
                    return; 
                }

                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                const timeRemainingStr = hours > 0 
                    ? `${hours}h ${minutes}m ${seconds}s` 
                    : `${minutes}m ${seconds}s`;

                const datePart = nextClass.fullDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                
                let classDetails = '';
                
                if (nextClass.isReplacement) {
                    classDetails = `<span style="color: #FF8C00; font-weight: 500;">REPLACEMENT</span> | ${nextClass.moduleCode || 'CODE'} - ${nextClass.location || 'LOC'}`;
                }
                else if (nextClass.isOnline) {
                     classDetails = `<span style="color: var(--color-current); font-weight: 500;">Online</span> | ${nextClass.moduleCode || 'CODE'} - ${nextClass.location || 'LOC'}`;
                } else {
                    classDetails = `${nextClass.moduleCode || 'CODE'} - ${nextClass.location || 'LOC'}`;
                }

                htmlToDisplay = `
                    <span class="material-icons">alarm</span>
                    <span style="color: var(--color-primary);">${timeRemainingStr}</span>
                    | ${classDetails} (${datePart})
                `;
            } 
            // 3. Handle No Classes
            else {
                currentClassUniqueId = null;
                htmlToDisplay = `<span class="material-icons">alarm</span>No upcoming classes found.`;
            }
            
            nextClassDisplay.innerHTML = htmlToDisplay;
            
            applyCurrentClassHighlighting();
            checkAndReloadDaily();
        }
        
        // Applies/removes the highlight class based on the current class ID
        function applyCurrentClassHighlighting() {
            document.querySelectorAll('.class-card.current-class').forEach(card => {
                card.classList.remove('current-class');
            });
            
            if (currentClassUniqueId) {
                const activeCard = document.querySelector(`.class-card[data-unique-id="${currentClassUniqueId}"]`);
                if (activeCard) {
                    activeCard.classList.add('current-class');
                }
            }
        }
        
        // --- Daily File Reload Logic ---
        
        function checkAndReloadDaily() {
            const now = new Date();
            const lastLoadMidnight = new Date(lastLoadDate);
            lastLoadMidnight.setHours(0, 0, 0, 0);
            const nowMidnight = new Date(now);
            nowMidnight.setHours(0, 0, 0, 0);

            if (nowMidnight.getTime() > lastLoadMidnight.getTime()) {
                console.log("New day detected. Reloading timetable data.");
                fetchAllWeeks();
            }
        }


        // --- Core Timetable Display Functions ---

        async function fetchAllWeeks() {
            timetableList.innerHTML = `<div style='text-align: center; padding: 50px;'><p style='color: var(--text-subtle);'>Fetching all week data...</p></div>`;
        
            const paths = generateTimetableFilePaths();
            const fetchPromises = paths.map(path => 
                fetch(path)
                    .then(response => {
                        if (!response.ok && response.status !== 404) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.status === 404 ? null : response.json(); 
                    })
                    .catch(error => {
                        console.warn(`Could not load ${path}. Skipping.`, error);
                        return null;
                    })
            );

            const results = await Promise.all(fetchPromises);
            
            allWeekData = {};
            allWeeks = [];

            results.forEach(data => {
                if (data && data.weekStartDate && data.days.length > 0) {
                    const weekStart = data.weekStartDate;
                    allWeekData[weekStart] = data.days;
                    allWeeks.push(weekStart);
                }
            });
            
            lastLoadDate = new Date(); 

            allWeeks.sort((a, b) => new Date(a) - new Date(b));

            updateWeekSelect();
            
            const defaultWeek = allWeeks.find(weekStart => {
                const now = new Date();
                const monday = new Date(weekStart);
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);
                
                return now.getTime() >= monday.getTime() && now.getTime() < sunday.getTime() + (24 * 60 * 60 * 1000);
            }) || allWeeks[0];
            
            weekSelect.value = defaultWeek ? '__TODAY__' : (allWeeks.length > 0 ? allWeeks[0] : '__TODAY__');
            currentWeekStart = defaultWeek || allWeeks[0];

            renderTimetable(weekSelect.value);
        }
        
        function updateWeekSelect() {
            const currentSelection = weekSelect.value;
            weekSelect.innerHTML = '';
            
            const DAY_OPTIONS = { '__TODAY__': 'Today', '__TOMORROW__': 'Tomorrow' };
            Object.entries(DAY_OPTIONS).forEach(([key, value]) => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = value;
                if (key === currentSelection) {
                    option.selected = true;
                } else if (!currentSelection || currentSelection.startsWith('__')) {
                    option.selected = (key === '__TODAY__');
                }
                weekSelect.appendChild(option);
            });
            
            allWeeks.forEach(weekStart => {
                const mondayDate = new Date(weekStart);
                const endDate = new Date(mondayDate);
                endDate.setDate(mondayDate.getDate() + 6);
                
                const mondayStr = mondayDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const endStr = endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                const option = document.createElement('option');
                option.value = weekStart;
                option.textContent = `Week: ${mondayStr} - ${endStr}`;
                option.selected = (weekStart === currentSelection);
                weekSelect.appendChild(option);
            });

            if (allWeeks.length === 0 && weekSelect.options.length === 0) {
                weekSelect.innerHTML = `<option selected>No Timetable Data Found</option>`;
            }
        }


        function renderTimetable(viewKey) {
            let daysToDisplay = [];
            const now = new Date();
            
            const todayMidnight = new Date(now);
            todayMidnight.setHours(0, 0, 0, 0);

            const tomorrowMidnight = new Date(now);
            tomorrowMidnight.setDate(now.getDate() + 1);
            tomorrowMidnight.setHours(0, 0, 0, 0);
            
            if (viewKey === '__TODAY__' || viewKey === '__TOMORROW__') {
                const targetMidnight = viewKey === '__TODAY__' ? todayMidnight : tomorrowMidnight;
                let foundDay = null;
                
                for (const weekStart in allWeekData) {
                    foundDay = allWeekData[weekStart].find(d => {
                        const dayMidnight = parseJsonDate(d.date);
                        dayMidnight.setHours(0, 0, 0, 0);
                        return dayMidnight.getTime() === targetMidnight.getTime();
                    });
                    
                    if (foundDay) {
                        daysToDisplay.push(foundDay);
                        currentWeekStart = weekStart;
                        break; 
                    }
                }
                
                if (!foundDay) {
                     timetableList.innerHTML = `<div class="day-header">${viewKey.replace(/__/g, '')}</div><p style="text-align: center; color: var(--text-subtle); padding: 20px;">No classes scheduled for ${viewKey === '__TODAY__' ? 'Today' : 'Tomorrow'}.</p>`;
                     applyCurrentClassHighlighting();
                     return;
                }
            } else if (allWeekData[viewKey]) {
                daysToDisplay = allWeekData[viewKey];
                currentWeekStart = viewKey;
            } else {
                timetableList.innerHTML = `<p style="text-align: center; color: var(--text-subtle); padding: 50px;">Please select a week view or ensure timetable files are available.</p>`;
                return;
            }

            let html = '';

            daysToDisplay.forEach(day => {
                const dayMidnight = parseJsonDate(day.date);
                dayMidnight.setHours(0, 0, 0, 0);
                const isToday = dayMidnight.getTime() === todayMidnight.getTime();
                
                html += `<div class="day-header">${day.date} ${isToday ? ' (TODAY)' : ''}</div>`;

                if (day.classes.length === 0) {
                    html += `<div class="class-card" style="padding: 10px; color: var(--text-subtle); font-style: italic;">No classes scheduled.</div>`;
                    return;
                }

                day.classes.forEach(cls => {
                    const moduleCode = cls.moduleCode || 'CODE';
                    const moduleName = cls.moduleName || 'MODULE NAME MISSING';
                    const time = cls.time || 'TBD';
                    const location = cls.location || 'TBC';
                    const lecturerName = cls.lecturer || 'Staff TBC'; 
                    // Use classType if available, otherwise default to 'Class'
                    const classType = cls.classType || 'Class'; 
                    
                    let modalityIcon = `<span class="material-icons inperson-icon">room</span>`;
                    let modalityTag = ``; 

                    // --- NEW TAG LOGIC ---
                    if (cls.isReplacement) {
                        modalityIcon = `<span class="material-icons" style="color: #FF8C00;">event_note</span>`; // Orange icon for replacement
                        const type = cls.replacementType ? cls.replacementType.toUpperCase() : 'CLASS';
                        modalityTag = `<span class="pill" style="background-color: #CC7000; color: white;">R/P ${type}</span>`;
                    }
                    else if (cls.isOnline) {
                         modalityIcon = `<span class="material-icons online-icon">laptop_chromebook</span>`;
                         modalityTag = `<span class="pill online-tag">Online</span>`;
                    }
                    // --- END NEW TAG LOGIC ---
                    
                    const uniqueId = `${currentWeekStart}-${day.date}-${time}`;
                    const todayClass = isToday ? 'today' : '';
                    
                    html += `
                        <div class="class-card ${todayClass}" data-unique-id="${uniqueId}">
                            <div class="card-title">
                                ${modalityIcon}
                                ${moduleCode} - ${moduleName} ${modalityTag}
                            </div>
                            <div class="card-subtitle">${lecturerName} (${classType})</div>
                            <div class="card-details">
                                <span class="card-detail-item">
                                    <span class="material-icons">schedule</span>
                                    ${time}
                                </span>
                                <span class="card-detail-item" style="flex-grow: 1; text-align: right;">
                                    <span class="material-icons">location_on</span>
                                    ${location}
                                </span>
                            </div>
                        </div>
                    `;
                });
            });
            
            timetableList.innerHTML = html;
            applyCurrentClassHighlighting(); 
        }

        // --- Event Listeners and Initialization ---

        weekSelect.addEventListener('change', (event) => {
            renderTimetable(event.target.value);
        });

        // Initial fetch and setup
        fetchAllWeeks();

        // Setup the recurring updates
        setInterval(updateClock, 1000); 
    });
</script>
