<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Timetable</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --text-subtle: #B0B0B0;
            --color-primary: #007BFF;
            --color-blue-bg: #004D99; 
            --color-pill-blue: #0056B3;
            --border-color: #333333;
            --header-height: 56px; 
            --color-current: #FFC107;
            --color-replacement: #FF8C00;
            --color-replacement-bg: #CC7000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            align-items: center; 
            padding: 10px 16px; 
            min-height: var(--header-height);
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            gap: 10px 20px; 
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #logo-icon {
            height: 30px; 
            width: auto;
        }

        .controls-group {
            display: flex;
            gap: 12px;
            align-items: center; 
            order: 3; 
        }

        .header-summary-bar {
            display: flex;
            align-items: center;
            flex-grow: 1; 
            gap: 20px;
            padding: 5px 0;
            min-width: 300px;
            order: 2; 
        }

        .clock-display {
            font-weight: 700;
            color: var(--color-primary);
        }

        .next-class-display {
            color: var(--text-light);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .next-class-display .material-icons {
            font-size: 1.1rem;
            margin-right: 5px;
            color: var(--text-subtle);
        }

        .select-control {
            background-color: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px; 
            font-size: 0.9rem;
            cursor: pointer;
            height: 36px; 
        }

        .timetable-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .day-header {
            background-color: var(--color-blue-bg);
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .class-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            transition: 0.2s;
        }

        .class-card.today {
            border-left: 5px solid var(--color-primary);
        }

        .class-card.current-class {
            background-color: #2b2b2b;
            border-left: 5px solid var(--color-current);
            animation: pulse-current 1.5s infinite alternate;
        }

        @keyframes pulse-current {
            from { opacity: 1; }
            to { opacity: 0.92; }
        }

        .card-title { font-weight: bold; display: flex; }

        .pill {
            background-color: var(--color-pill-blue);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.75rem;
        }

        .online-tag { background-color: var(--color-current); color: black; font-weight: 700; }

        .replacement-tag { background-color: var(--color-replacement-bg); font-weight: 700; }

    </style>
</head>
<body>

<div class="header">
    <div class="logo-group">
        <img id="logo-icon" src="apspace-white.svg" />
    </div>

    <div class="header-summary-bar">
        <span id="current-clock" class="clock-display">Loading Time...</span>
        <span id="next-class-display" class="next-class-display">
            <span class="material-icons">alarm</span>Finding Next Class...
        </span>
    </div>

    <div class="controls-group">
        <span style="color: var(--text-subtle); font-size: 0.9rem;">Select View:</span>
        <select class="select-control" id="week-select">
            <option>Loading Views...</option>
        </select>
    </div>
</div>

<div class="timetable-content" id="timetable-list">
    <div style="text-align:center; padding:50px;">
        <p style="color:var(--text-subtle);">Loading timetable...</p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    /* ------------------------------------
       FIXED: Consistent Unique ID Builder
    -------------------------------------- */
    function makeUniqueId(weekStart, dayDate, time, moduleCode) {
        return `${weekStart}__${dayDate}__${time}__${moduleCode}`;
    }

    const timetableList = document.getElementById('timetable-list');
    const weekSelect = document.getElementById('week-select');
    const currentClock = document.getElementById('current-clock');
    const nextClassDisplay = document.getElementById('next-class-display');

    let allWeeks = [];
    let currentWeekStart = '';
    let allWeekData = {};
    let currentClassUniqueId = null;
    let lastLoadDate = new Date();

    function parseJsonDate(dateStr) {
        const datePart = dateStr.includes(',') ? dateStr.split(', ')[1] : dateStr;
        const [dayNum, monthStr, yearStr] = datePart.split('-');
        return new Date(`${monthStr} ${dayNum}, ${yearStr}`);
    }

    function parseTime(time, start) {
        if (!time.includes("-")) return { hour: 0, minute: 0 };
        const str = start ? time.split(" - ")[0] : time.split(" - ")[1];
        const [h, m] = str.split(":");
        return { hour: +h, minute: +m };
    }

    /* ---------------------------------------------------------
       FIXED: uniqueId generation now matches REAL card IDs
    ---------------------------------------------------------- */
    function findCurrentAndNextClass(data) {
        const now = new Date();
        const nowMidnight = new Date(now);
        nowMidnight.setHours(0,0,0,0);

        let nextClass = null;
        let currentClass = null;
        let bestDiff = Infinity;

        for (const weekStart in data) {
            for (const dayObj of data[weekStart]) {
                const classDate = parseJsonDate(dayObj.date);
                const classDateMidnight = new Date(classDate);
                classDateMidnight.setHours(0,0,0,0);

                if (classDateMidnight < nowMidnight) continue;

                for (const cls of dayObj.classes) {

                    cls.uniqueId = makeUniqueId(weekStart, dayObj.date, cls.time, cls.moduleCode);

                    if (!cls.time.includes("-")) continue;

                    const st = parseTime(cls.time, true);
                    const et = parseTime(cls.time, false);

                    const start = new Date(classDate);
                    start.setHours(st.hour, st.minute, 0, 0);

                    const end = new Date(classDate);
                    end.setHours(et.hour, et.minute, 0, 0);

                    if (classDateMidnight.getTime() === nowMidnight.getTime()) {
                        if (now >= start && now < end) {
                            currentClass = { ...cls, fullDate: start, endTime: end };
                        }
                    }

                    if (start > now) {
                        const diff = start - now;
                        if (diff < bestDiff) {
                            bestDiff = diff;
                            nextClass = { ...cls, fullDate: start };
                        }
                    }
                }
            }
        }

        return { currentClass, nextClass };
    }

    function updateClock() {
        const now = new Date();
        currentClock.textContent = now.toLocaleTimeString("en-US");

        const { currentClass, nextClass } = findCurrentAndNextClass(allWeekData);

        let html = "";

        if (currentClass) {
            currentClassUniqueId = currentClass.uniqueId;
            const remaining = currentClass.endTime - now;
            const m = Math.floor(remaining/60000);
            const s = Math.floor((remaining%60000)/1000);

            html = `
                <span class="material-icons" style="color:var(--color-current)">play_arrow</span>
                <span style="color:var(--color-current);font-weight:700">LIVE! (${m}m ${s}s)</span>
                | ${currentClass.moduleCode} - ${currentClass.location}
            `;
        }
        else if (nextClass) {
            currentClassUniqueId = null;

            const diff = nextClass.fullDate - now;
            const h = Math.floor(diff/3600000);
            const m = Math.floor((diff%3600000)/60000);
            const s = Math.floor((diff%60000)/1000);

            html = `
                <span class="material-icons">alarm</span>
                <span style="color:var(--color-primary)">${h>0?`${h}h ${m}m`:`${m}m`} ${s}s</span>
                | ${nextClass.moduleCode} - ${nextClass.location}
            `;
        }
        else {
            html = `<span class="material-icons">alarm</span>No upcoming classes.`;
        }

        nextClassDisplay.innerHTML = html;
        applyCurrentClassHighlighting();
    }

    function applyCurrentClassHighlighting() {
        document.querySelectorAll('.class-card.current-class').forEach(e=>e.classList.remove('current-class'));

        if (currentClassUniqueId) {
            const el = document.querySelector(`[data-unique-id="${currentClassUniqueId}"]`);
            if (el) el.classList.add('current-class');
        }
    }

    async function fetchAllWeeks() {
        timetableList.innerHTML = `<p style="padding:30px;text-align:center;color:gray">Loadingâ€¦</p>`;
        
        const now = new Date();
        const paths = [];
        function mondayOf(date) {
            const c = new Date(date);
            const d = c.getDay();
            const diff = d === 0 ? -6 : 1 - d;
            c.setDate(c.getDate() + diff);
            c.setHours(0,0,0,0);
            return c;
        }
        const format = d => d.toISOString().slice(0,10);

        [-1,0,1,2].forEach(off=>{
            const m = mondayOf(new Date(now.getFullYear(), now.getMonth(), now.getDate() + off*7));
            paths.push(`timetable/${format(m)}.json`);
        });

        const results = await Promise.all(paths.map(p =>
            fetch(p).then(r => r.ok ? r.json() : null).catch(()=>null)
        ));

        allWeekData = {};
        allWeeks = [];

        results.forEach(j=>{
            if (j && j.weekStartDate) {
                allWeekData[j.weekStartDate] = j.days;
                allWeeks.push(j.weekStartDate);
            }
        });

        allWeeks.sort((a,b)=>new Date(a)-new Date(b));
        updateWeekSelect();

        weekSelect.value = "__TODAY__";
        renderTimetable("__TODAY__");
    }

    function updateWeekSelect() {
        weekSelect.innerHTML = `
            <option value="__TODAY__">Today</option>
            <option value="__TOMORROW__">Tomorrow</option>
        `;

        allWeeks.forEach(w=>{
            const d = new Date(w);
            const e = new Date(d); e.setDate(e.getDate()+6);
            weekSelect.innerHTML += `<option value="${w}">Week: ${d.toDateString().slice(4,10)} - ${e.toDateString().slice(4,10)}</option>`;
        });
    }

    function renderTimetable(key) {
        let days = [];

        const today = new Date(); today.setHours(0,0,0,0);
        const tomorrow = new Date(today); tomorrow.setDate(today.getDate()+1);

        if (key==="__TODAY__" || key==="__TOMORROW__") {
            const target = key==="__TODAY__"?today:tomorrow;
            for (const w in allWeekData) {
                const found = allWeekData[w].find(d=>{
                    const dd = parseJsonDate(d.date);
                    dd.setHours(0,0,0,0);
                    return dd.getTime() === target.getTime();
                });
                if (found) {
                    currentWeekStart = w;
                    days = [found];
                    break;
                }
            }

            if (days.length === 0) {
                timetableList.innerHTML = `<div class="day-header">${key==="__TODAY__"?"Today":"Tomorrow"}</div><p style="padding:20px;color:gray;text-align:center">No classes.</p>`;
                return;
            }
        }
        else {
            days = allWeekData[key] || [];
            currentWeekStart = key;
        }

        let html = "";

        days.forEach(day=>{
            const dd = parseJsonDate(day.date);
            const isToday = dd.toDateString() === new Date().toDateString();

            html += `<div class="day-header">${day.date}${isToday?" (TODAY)":""}</div>`;

            day.classes.forEach(cls=>{
                const uid = makeUniqueId(currentWeekStart, day.date, cls.time, cls.moduleCode);

                html += `
                    <div class="class-card ${isToday?"today":""}" data-unique-id="${uid}">
                        <div class="card-title">
                            ${cls.isReplacement?`<span class="pill replacement-tag">R/P</span>`:
                              cls.isOnline?`<span class="pill online-tag">Online</span>`:""}
                            &nbsp;${cls.moduleCode} - ${cls.moduleName}
                        </div>
                        <div class="card-subtitle">${cls.lecturer || ""}</div>
                        <div>${cls.time} | ${cls.location}</div>
                    </div>
                `;
            });
        });

        timetableList.innerHTML = html;
        applyCurrentClassHighlighting();
    }

    weekSelect.addEventListener("change", e => renderTimetable(e.target.value));

    fetchAllWeeks();
    setInterval(updateClock, 1000);
});
</script>
</body>
</html>
