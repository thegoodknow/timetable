<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Timetable</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --text-subtle: #B0B0B0;
            --color-primary: #007BFF;
            --color-blue-bg: #004D99; 
            --color-pill-blue: #0056B3;
            --border-color: #333333;
            --header-height: 56px; 
            --color-current: #FFC107; /* Amber/Yellow for LIVE */
            --color-replacement: #FF8C00; /* Darker Orange for Replacement */
            --color-replacement-bg: #CC7000; /* Deep Orange Background */
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Header/Control Bar --- */
        .header {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            align-items: center; 
            padding: 10px 16px; 
            min-height: var(--header-height);
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            gap: 10px 20px; 
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #logo-icon {
            height: 30px; 
            width: auto;
            display: block; 
        }

        .controls-group {
            display: flex;
            gap: 12px;
            align-items: center; 
            order: 3; 
        }

        /* --- Header Summary Bar --- */
        .header-summary-bar {
            display: flex;
            align-items: center;
            flex-grow: 1; 
            gap: 20px;
            padding: 5px 0;
            min-width: 300px;
            order: 2; 
        }
        .summary-item {
             display: flex;
             align-items: center;
             font-size: 0.95rem;
        }

        .clock-display {
            font-weight: 700;
            color: var(--color-primary);
        }

        .next-class-display {
            color: var(--text-light);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .next-class-display .material-icons {
            font-size: 1.1rem;
            margin-right: 5px;
            color: var(--text-subtle);
        }

        .select-control {
            background-color: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px; 
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            outline: none;
            height: 36px; 
            box-sizing: border-box;
            white-space: nowrap;
        }

        /* --- Custom Timetable Card Styles --- */
        .timetable-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .day-header {
            background-color: var(--color-blue-bg);
            color: var(--text-light);
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .class-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: border-left 0.3s ease;
        }

        .class-card.today {
            border-left: 5px solid var(--color-primary);
        }

        .class-card.current-class {
            background-color: #2b2b2b;
            border-left: 5px solid var(--color-current); 
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.2); 
            animation: pulse-current 1.5s infinite alternate;
        }

        @keyframes pulse-current {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.95;
            }
        }

        .card-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 4px;
            display: flex; 
            align-items: center;
        }
        
        .card-title .material-icons {
            margin-right: 6px;
            font-size: 1.2rem;
        }
        
        /* Icon Colors */
        .card-title .online-icon {
            color: var(--color-current); 
        }
        .card-title .inperson-icon {
            color: var(--color-primary); 
        }
        .card-title .replacement-icon {
            color: var(--color-replacement); 
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: var(--text-subtle);
            margin-bottom: 8px;
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-subtle);
            flex-wrap: wrap; 
            gap: 8px 15px; 
        }

        .card-detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-detail-item .material-icons {
            font-size: 16px;
            color: var(--color-primary);
        }

        .class-card.current-class .card-detail-item .material-icons {
            color: var(--color-current);
        }


        .pill {
            background-color: var(--color-pill-blue);
            color: var(--text-light);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 500;
        }

        .online-tag {
            background-color: var(--color-current); 
            color: var(--bg-card); 
            font-weight: 700;
        }

        .replacement-tag {
            background-color: var(--color-replacement-bg);
            color: var(--text-light);
            font-weight: 700;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header-summary-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
                min-width: 100%;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .controls-group {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-group">
            <div class="logo">
                <img id="logo-icon" src="apspace-white.svg" alt="Logo">
            </div>
        </div>

        <div class="header-summary-bar">
            <span id="current-clock" class="summary-item clock-display">Loading Time...</span>
            <span id="next-class-display" class="summary-item next-class-display">
                <span class="material-icons">alarm</span>Finding Next Class...
            </span>
        </div>

        <div class="controls-group">
            <span style="color: var(--text-subtle); font-size: 0.9rem;">Select View:</span>
            <select class="select-control" id="week-select">
                <option>Loading Views...</option>
            </select>
        </div>
    </div>

    <div class="timetable-content" id="timetable-list">
        <div style="text-align: center; padding: 50px;">
            <p style="color: var(--text-subtle);">Loading timetable...</p>
        </div>
    </div>

    <script>
    // ---------- Robust date parser (replace existing parseJsonDate) ----------
function parseJsonDate(dateStr) {
    // Accepts:
    //  - "YYYY-MM-DD"  -> 2025-12-01
    //  - "DD-MMM-YYYY" -> 01-Dec-2025
    //  - "Mon, DD-MMM-YYYY" -> Mon, 01-Dec-2025
    //  - fallback to Date.parse
    if (!dateStr) return null;
    dateStr = dateStr.trim();

    // YYYY-MM-DD
    if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
        const d = new Date(dateStr + 'T00:00:00'); // ensure no timezone shift
        if (!isNaN(d)) return d;
    }

    // If it contains a comma like "Mon, 01-Dec-2025", take part after comma
    let candidate = dateStr.includes(',') ? dateStr.split(',')[1].trim() : dateStr;

    // If format like "01-Dec-2025" or "1-Dec-2025"
    if (/^\d{1,2}-[A-Za-z]{3}-\d{4}$/.test(candidate)) {
        // convert "01-Dec-2025" -> "Dec 01, 2025"
        const [day, mon, year] = candidate.split('-');
        const parsed = new Date(`${mon} ${day}, ${year}T00:00:00`);
        if (!isNaN(parsed)) return parsed;
    }

    // fallback: try Date.parse
    const fallback = new Date(Date.parse(dateStr));
    if (!isNaN(fallback)) return fallback;

    // last resort: return today's midnight
    console.debug('parseJsonDate: failed to parse', dateStr);
    const now = new Date();
    now.setHours(0,0,0,0);
    return now;
}


// ---------- Find current and next class (replace existing findCurrentAndNextClass) ----------
function findCurrentAndNextClass(data) {
    if (!data || Object.keys(data).length === 0) return { currentClass: null, nextClass: null };

    const now = new Date();
    const nowMidnight = new Date(now); nowMidnight.setHours(0,0,0,0);

    let currentClass = null;
    let nextClass = null;
    let bestDiff = Infinity;

    for (const weekStart in data) {
        if (!data.hasOwnProperty(weekStart)) continue;
        const days = data[weekStart] || [];

        for (const dayObj of days) {
            const jsonDate = parseJsonDate(dayObj.date);
            if (!jsonDate) continue;
            const jsonDateMidnight = new Date(jsonDate); jsonDateMidnight.setHours(0,0,0,0);

            // skip days fully in the past
            if (jsonDateMidnight.getTime() < nowMidnight.getTime()) continue;

            for (const classItem of (dayObj.classes || [])) {
                // ensure we have a time string
                if (!classItem.time || !classItem.time.includes('-')) {
                    // still assign uniqueId so matching won't fail later
                    classItem.uniqueId = makeUniqueId(weekStart, dayObj.date, String(classItem.time || ''), classItem.moduleCode || '');
                    continue;
                }

                // create unique id (keeps it consistent with renderTimetable)
                classItem.uniqueId = makeUniqueId(weekStart, dayObj.date, classItem.time, classItem.moduleCode || '');

                const startParts = parseTime(classItem.time, true);
                const endParts   = parseTime(classItem.time, false);

                const classStart = new Date(jsonDate);
                classStart.setHours(startParts.hour || 0, startParts.minute || 0, 0, 0);

                const classEnd = new Date(jsonDate);
                classEnd.setHours(endParts.hour || 0, endParts.minute || 0, 0, 0);

                // CURRENT class (only relevant when day is today)
                if (jsonDateMidnight.getTime() === nowMidnight.getTime()) {
                    if (now >= classStart && now < classEnd) {
                        currentClass = { ...classItem, fullDate: classStart, endTime: classEnd };
                        // keep searching to find the most-recent current if duplicates (unlikely)
                    }
                }

                // NEXT class: any start > now (no 24h limit)
                if (classStart.getTime() > now.getTime()) {
                    const diff = classStart.getTime() - now.getTime();
                    if (diff < bestDiff) {
                        bestDiff = diff;
                        nextClass = { ...classItem, fullDate: classStart };
                    }
                }
            }
        }
    }

    console.debug('findCurrentAndNextClass ->', { currentClass, nextClass });
    return { currentClass, nextClass };
}


// ---------- updateClock (replace existing updateClock) ----------
function updateClock() {
    const now = new Date();
    currentClock.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

    const { currentClass, nextClass } = findCurrentAndNextClass(allWeekData);

    let htmlToDisplay = '';

    if (currentClass) {
        currentClassUniqueId = currentClass.uniqueId;
        const timeRemaining = currentClass.endTime.getTime() - now.getTime();
        const minutes = Math.floor(timeRemaining / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        htmlToDisplay = `
            <span class="material-icons" style="color: var(--color-current);">play_arrow</span>
            <span style="color: var(--color-current); font-weight: 700;">LIVE! (${minutes}m ${seconds}s left)</span>
            | ${currentClass.moduleCode || 'CODE'} - ${currentClass.location || 'LOC'}
        `;
    } else if (nextClass) {
        currentClassUniqueId = null;
        const timeRemainingMs = nextClass.fullDate.getTime() - now.getTime();

        // format into days/hours/minutes/seconds nicely
        const days = Math.floor(timeRemainingMs / (24*60*60*1000));
        let rem = timeRemainingMs % (24*60*60*1000);
        const hours = Math.floor(rem / (60*60*1000));
        rem = rem % (60*60*1000);
        const minutes = Math.floor(rem / (60*1000));
        const seconds = Math.floor((rem % (60*1000)) / 1000);

        const parts = [];
        if (days > 0) parts.push(`${days}d`);
        if (hours > 0) parts.push(`${hours}h`);
        parts.push(`${minutes}m`);
        parts.push(`${seconds}s`);
        const timeRemainingStr = parts.join(' ');

        const datePart = nextClass.fullDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

        let classDetails = '';
        if (nextClass.isReplacement) {
            classDetails = `<span style="color: var(--color-replacement); font-weight: 500;">REPLACEMENT</span> | ${nextClass.moduleCode || 'CODE'} - ${nextClass.location || 'LOC'}`;
        } else if (nextClass.isOnline) {
            classDetails = `<span style="color: var(--color-current); font-weight: 500;">Online</span> | ${nextClass.moduleCode || 'CODE'} - ${nextClass.location || 'LOC'}`;
        } else {
            classDetails = `${nextClass.moduleCode || 'CODE'} - ${nextClass.location || 'LOC'}`;
        }

        htmlToDisplay = `
            <span class="material-icons">alarm</span>
            <span style="color: var(--color-primary);">${timeRemainingStr}</span>
            | ${classDetails} (${datePart})
        `;
    } else {
        currentClassUniqueId = null;
        htmlToDisplay = `<span class="material-icons">alarm</span>No upcoming classes found.`;
    }

    nextClassDisplay.innerHTML = htmlToDisplay;

    applyCurrentClassHighlighting();
    checkAndReloadDaily();
}
    </script>
</body>
</html>
