<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSpace Timetable</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
/* ... (CSS Styles are unchanged) ... */
        /* --- Theme Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --text-subtle: #B0B0B0;
            --color-primary: #007BFF;
            --color-blue-bg: #004D99; 
            --color-pill-blue: #0056B3;
            --border-color: #333333;
            --header-height: 56px;
            --color-success: #28a745;
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Header/Control Bar --- */
        .header {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            align-items: center; 
            padding: 10px 16px; 
            min-height: var(--header-height);
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            gap: 10px 20px; 
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 30px; 
            width: auto;
        }
        
        .controls-group {
            display: flex;
            gap: 12px;
            align-items: center; 
            order: 3; 
        }

        /* --- Header Summary Bar --- */
        .header-summary-bar {
            display: flex;
            align-items: center;
            flex-grow: 1; 
            gap: 20px;
            padding: 5px 0;
            min-width: 300px;
            order: 2; 
        }
        .summary-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        .clock-display {
            font-weight: 700;
            color: var(--color-primary);
        }
        .next-class-display {
            color: var(--text-light);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .next-class-display .material-icons {
            font-size: 1.1rem;
            margin-right: 5px;
            color: var(--text-subtle);
        }

        /* --- Select Control --- */
        .select-control {
            background-color: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px; 
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            outline: none;
            height: 36px; 
            box-sizing: border-box;
            white-space: nowrap;
        }
        
        /* --- Timetable Card Styles --- */
        .timetable-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .day-header {
            background-color: var(--color-blue-bg);
            color: var(--text-light);
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .class-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .class-card.today {
             border-left: 5px solid var(--color-primary);
        }

        .card-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 4px;
            display: flex; 
            align-items: center;
        }
        
        .card-title .material-icons {
            margin-right: 6px;
            font-size: 1.2rem;
        }

        /* Specific Icon Colors for Modality */
        .card-title .online-icon {
            color: #FFC107; 
        }
        .card-title .inperson-icon {
            color: var(--color-primary); 
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: var(--text-subtle);
            margin-bottom: 8px;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-subtle);
            flex-wrap: wrap; 
            gap: 8px 0;
        }

        .card-detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-detail-item .material-icons {
            font-size: 16px;
            color: var(--color-primary);
        }

        .pill {
            background-color: var(--color-pill-blue);
            color: var(--text-light);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 500;
        }
        
        /* --- Add Class Button Style --- */
        #addClassButton {
            background-color: var(--color-success);
            color: var(--text-light);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }
        #addClassButton:hover {
            background-color: #1e8436;
        }

        /* --- Modal Styles --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: var(--bg-card);
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 90%; 
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .close-button {
            color: var(--text-subtle);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--text-light);
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-subtle);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--text-light);
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }

        .btn-secondary {
            background-color: var(--text-subtle);
            color: var(--bg-dark);
        }
        .btn-secondary:hover {
            background-color: #909090;
        }

        #submissionMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #submissionMessage.success {
            background-color: #1f3d24;
            color: var(--color-success);
        }
        #submissionMessage.error {
            background-color: #4a1f1f;
            color: #dc3545;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo-group">
            <div class="logo">
                <img src="apspace-white.svg" alt="APSpace Logo">
            </div>
            <button id="addClassButton">
                <span class="material-icons" style="font-size: 18px;">add_circle</span>
                Add Class
            </button>
        </div>
        
        <div class="header-summary-bar">
            <span id="current-clock" class="summary-item clock-display">Loading Time...</span>
            <span id="next-class-display" class="summary-item next-class-display">
                <span class="material-icons">alarm</span>Finding Next Class...
            </span>
        </div>
        
        <div class="controls-group">
            <span style="color: var(--text-subtle); font-size: 0.9rem;">Select View:</span>
            <select class="select-control" id="week-select">
                <option>Loading Views...</option>
            </select>
        </div>
    </div>
    
    <div class="timetable-content" id="timetable-list">
        <div style="text-align: center; padding: 50px;">
            <p style="color: var(--text-subtle);">Loading timetable...</p>
        </div>
    </div>
    
    <div id="addClassModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>Add Custom Class</h2>
        <form id="addClassForm">

            <div class="form-group">
                <label for="classDate">Date:</label>
                <input type="date" id="classDate" required>
            </div>

            <div class="form-group">
                <label for="classTime">Time (e.g., 09:00 - 11:00):</label>
                <input type="text" id="classTime" pattern="[0-9]{2}:[0-9]{2} - [0-9]{2}:[0-9]{2}" placeholder="HH:MM - HH:MM" required>
            </div>

            <div class="form-group">
                <label for="moduleNameInput">Module Name:</label>
                <input list="moduleNames" id="moduleNameInput" onchange="handleModuleChange(this.value)" placeholder="Start typing or select module name..." required>
                <datalist id="moduleNames"></datalist>
            </div>

            <div class="form-group">
                <label for="moduleCode">Module Code (Auto-filled or edit manually):</label>
                <input type="text" id="moduleCode" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="e.g., D-07-11 or ONL" required>
            </div>

            <div class="form-group">
                <label for="lecturer">Lecturer:</label>
                <input type="text" id="lecturer" placeholder="e.g., DR. JANE DOE" required>
            </div>

            <div id="submissionMessage"></div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Class</button>
            </div>
        </form>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timetableList = document.getElementById('timetable-list');
            const weekSelect = document.getElementById('week-select');
            const currentClock = document.getElementById('current-clock');
            const nextClassDisplay = document.getElementById('next-class-display');
            const addClassButton = document.getElementById('addClassButton');
            const addClassModal = document.getElementById('addClassModal');
            const addClassForm = document.getElementById('addClassForm');
            const moduleNameInput = document.getElementById('moduleNameInput');
            const moduleCodeInput = document.getElementById('moduleCode');
            const lecturerInput = document.getElementById('lecturer'); // Get the lecturer input
            const moduleNamesDatalist = document.getElementById('moduleNames');
            const submissionMessage = document.getElementById('submissionMessage');


            // Set the API endpoint for fetching data
            const API_ENDPOINT = 'http://localhost:5000/api/timetable'; 
            const ADD_CLASS_ENDPOINT = 'http://localhost:5000/api/class';

            let allWeeks = []; 
            let currentWeekStart = '';
            let allWeekData = {}; 

            const DAY_OPTIONS = {
                '__TODAY__': 'Today',
                '__TOMORROW__': 'Tomorrow'
            };

            // --- Module Name to Code/Lecturer Mapping for Auto-Fill ---
            const MODULE_MAP = {
                "Academic Research Skills": {
                    moduleCode: "ABUS007-4-1-ARS-L",
                    lecturer: "DR. JANE DOE"
                },
                "Mathematics and Statistics for Computing": {
                    moduleCode: "AAQS038-4-1-MSC-L",
                    lecturer: "PROF. ALBERT"
                },
                "Introduction to Programming": {
                    moduleCode: "PROG101-L",
                    lecturer: "MR. CHONG"
                },
                "Web Development Project": {
                    moduleCode: "WEBDEV-P",
                    lecturer: "MS. ANNA LIM"
                },
                "Advanced Data Science": {
                    moduleCode: "ADATA505-S",
                    lecturer: "DR. VISHNU"
                }
                // Add your module mappings here
            };


            // --- Helper Functions ---
            const getFormattedDateString = (dateObj) => {
                const day = dateObj.toLocaleDateString('en-US', { weekday: 'short' });
                const dateNum = String(dateObj.getDate()).padStart(2, '0');
                const month = dateObj.toLocaleDateString('en-US', { month: 'short' });
                const year = dateObj.getFullYear();
                return `${day}, ${dateNum}-${month}-${year}`;
            };
            
            const parseJsonDate = (dateStr) => {
                // Takes "Mon, 01-Dec-2025" or "01-Dec-2025"
                const datePart = dateStr.includes(',') ? dateStr.split(', ')[1] : dateStr;
                const [dayNum, monthStr, yearStr] = datePart.split('-');
                return new Date(`${monthStr} ${dayNum}, ${yearStr}`);
            };

            function parseStartTime(timeStr) {
                // Takes "HH:MM - HH:MM"
                const parts = timeStr.split(' - ')[0].split(':');
                return { hour: parseInt(parts[0], 10), minute: parseInt(parts[1], 10) };
            }

            // --- Modal Control Functions ---
            function openModal() {
                // Pre-populate datalist
                moduleNamesDatalist.innerHTML = Object.keys(MODULE_MAP).map(name => 
                    `<option value="${name}">`
                ).join('');

                // Pre-populate date to today
                document.getElementById('classDate').valueAsDate = new Date();
                
                // Reset form and message
                addClassForm.reset();
                submissionMessage.style.display = 'none';

                addClassModal.style.display = 'block';
            }

            function closeModal() {
                addClassModal.style.display = 'none';
            }
            window.closeModal = closeModal; // Expose to global scope for HTML onclick

            // --- Auto-Fill Logic ---
            window.handleModuleChange = function(moduleName) {
                const moduleInfo = MODULE_MAP[moduleName.trim()];
                
                if (moduleInfo) {
                    moduleCodeInput.value = moduleInfo.moduleCode || '';
                    lecturerInput.value = moduleInfo.lecturer || ''; // **NEW: Auto-fill Lecturer**
                } else {
                    moduleCodeInput.value = '';
                    lecturerInput.value = '';
                }
            }

            // --- Submission Logic ---
            addClassForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const moduleName = moduleNameInput.value.trim();
                const moduleCode = moduleCodeInput.value.trim();
                const classDate = document.getElementById('classDate').value; // YYYY-MM-DD format
                const locationValue = document.getElementById('location').value.trim();
                const lecturerValue = lecturerInput.value.trim(); // Get lecturer value from input

                // Determine if online
                const isOnline = locationValue.toUpperCase().includes('ONL') || locationValue.toUpperCase().includes('ONLINE');

                const newClass = {
                    date: classDate, 
                    time: document.getElementById('classTime').value.trim(),
                    moduleName: moduleName,
                    moduleCode: moduleCode,
                    location: locationValue,
                    lecturer: lecturerValue, // Use the lecturer input value
                    campus: 'APU CAMPUS', // Default or hardcoded
                    isOnline: isOnline
                };

                // Show loading message
                submissionMessage.textContent = 'Submitting class...';
                submissionMessage.className = 'error'; 
                submissionMessage.style.display = 'block';

                try {
                    const response = await fetch(ADD_CLASS_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newClass),
                    });

                    if (response.ok) {
                        submissionMessage.textContent = '✅ Class added successfully!';
                        submissionMessage.className = 'success';
                        
                        // Refresh data and UI
                        setTimeout(async () => {
                            closeModal();
                            await fetchAllWeeks();
                            // Reload the current view
                            await loadTimetable(weekSelect.value); 
                        }, 1000);

                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Server rejected the submission.');
                    }
                } catch (error) {
                    submissionMessage.textContent = `❌ Error: ${error.message}`;
                    submissionMessage.className = 'error';
                    console.error('Submission Error:', error);
                }
            });

            // --- Event Listeners ---
            addClassButton.addEventListener('click', openModal);
            window.onclick = function(event) {
                if (event.target == addClassModal) {
                    closeModal();
                }
            }


            // --- Core Timetable Logic ---

            function findNextClass(data) {
                if (Object.keys(data).length === 0) return null;
                const now = new Date();
                let nextClass = null;
                let closestTime = Infinity;
            
                for (const weekStart in data) {
                    if (!data.hasOwnProperty(weekStart)) continue;

                    for (const dayGroup of data[weekStart]) {
                        const jsonDate = parseJsonDate(dayGroup.date);
                        
                        // Compare only date part
                        const jsonDateDay = new Date(jsonDate.getFullYear(), jsonDate.getMonth(), jsonDate.getDate());
                        const nowDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());

                        if (jsonDateDay.getTime() >= nowDay.getTime()) {
                            
                            for (const classItem of dayGroup.classes) {
                                const { hour, minute } = parseStartTime(classItem.time);
                                
                                const classStartTime = new Date(jsonDate);
                                classStartTime.setHours(hour, minute, 0, 0);

                                if (classStartTime.getTime() > now.getTime()) {
                                    const diff = classStartTime.getTime() - now.getTime();
                                    if (diff < closestTime) {
                                        closestTime = diff;
                                        nextClass = { ...classItem, fullDate: classStartTime };
                                    }
                                }
                            }
                        }
                    }
                }
                return nextClass;
            }

            function updateClockAndNextClass() {
                const now = new Date();
                const timeDisplay = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                
                currentClock.textContent = timeDisplay;

                const nextClass = findNextClass(allWeekData);
                
                if (nextClass) {
                    const timeRemaining = nextClass.fullDate.getTime() - now.getTime();
                    
                    // Bugfix: Next class is in the past (e.g., system time changed)
                    if (timeRemaining < 0) { 
                        nextClassDisplay.innerHTML = `<span class="material-icons">alarm</span>Finding Next Class...`;
                        // Re-run the function to find the next valid future class
                        // We will rely on the next interval tick to refresh
                        return;
                    }
                    
                    const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                    
                    const timeRemainingStr = hours > 0 
                        ? `${hours}h ${minutes}m ${seconds}s` 
                        : `${minutes}m ${seconds}s`;

                    const datePart = nextClass.fullDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                    
                    const nextClassHtml = `
                        <span class="material-icons">alarm</span>
                        <span style="color: var(--color-primary);">${timeRemainingStr}</span>
                        | ${nextClass.moduleCode} - ${nextClass.moduleName} (${datePart})
                    `;
                    
                    nextClassDisplay.innerHTML = nextClassHtml;
                } else {
                    nextClassDisplay.innerHTML = `<span class="material-icons">alarm</span>No upcoming classes found.`;
                }
            }


            async function fetchAllWeeks() {
                try {
                    const response = await fetch(API_ENDPOINT); 
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}. Ensure the Flask API is running at ${API_ENDPOINT}`);
                    }
                    
                    const data = await response.json();
                    
                    if (Array.isArray(data.weeks) && data.weeks.length > 0) {
                        // Sort weeks
                        data.weeks.sort((a, b) => new Date(a.weekStartDate) - new Date(b.weekStartDate));
                        
                        allWeeks = data.weeks.map(w => w.weekStartDate);
                        allWeekData = {};
                        data.weeks.forEach(w => {
                            allWeekData[w.weekStartDate] = w.days;
                        });
                        
                        // Determine current week
                        const now = new Date();
                        now.setHours(0, 0, 0, 0); 
        
                        let foundCurrentWeekStart = allWeeks[allWeeks.length - 1] || allWeeks[0]; 

                        for (let i = 0; i < allWeeks.length; i++) {
                            const weekStartStr = allWeeks[i]; 
                            const [year, month, day] = weekStartStr.split('-').map(Number);
                            
                            const weekStartDate = new Date(year, month - 1, day);
                            weekStartDate.setHours(0, 0, 0, 0); 
                            
                            const weekEndDate = new Date(weekStartDate);
                            weekEndDate.setDate(weekStartDate.getDate() + 7); 

                            if (now.getTime() >= weekStartDate.getTime() && now.getTime() < weekEndDate.getTime()) {
                                foundCurrentWeekStart = weekStartStr;
                                break; 
                            }
                        }
                        
                        currentWeekStart = foundCurrentWeekStart;

                    } else {
                         // **Bugfix:** If data.weeks is empty, initialize allWeekData to prevent errors
                         allWeeks = [];
                         allWeekData = {};
                         currentWeekStart = '';
                         // No error for an empty but valid response, just log/handle no data.
                    }
                } catch (error) {
                    timetableList.innerHTML = `<div style='color: red; padding: 20px;'>
                        <p><strong>Error loading timetable data.</strong></p>
                        <p>Please ensure your Flask API is running and connected to MongoDB.</p>
                        <p>Detail: ${error.message}</p>
                    </div>`;
                    allWeeks = [];
                    allWeekData = {};
                }
            }

            function populateWeekOptions() {
                const previousValue = weekSelect.value;
                weekSelect.innerHTML = '';

                Object.keys(DAY_OPTIONS).forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = DAY_OPTIONS[key];
                    weekSelect.appendChild(option);
                });

                allWeeks.forEach(week => {
                    const option = document.createElement('option');
                    option.value = week;
                    
                    const dateParts = week.split('-');
                    // Note: new Date(year, monthIndex, day)
                    const date = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]); 
                    const displayDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    option.textContent = `Week starting ${displayDate}`;
                    weekSelect.appendChild(option);
                });
                
                // Restore previous selection or set default
                if (previousValue && Array.from(weekSelect.options).some(opt => opt.value === previousValue)) {
                    weekSelect.value = previousValue;
                } else {
                    const todayOption = weekSelect.querySelector('option[value="__TODAY__"]');
                    if (todayOption) {
                        weekSelect.value = '__TODAY__'; 
                    } else if (currentWeekStart) {
                        // Fallback to the determined current week start
                        weekSelect.value = currentWeekStart;
                    } else if (allWeeks.length > 0) {
                        // Fallback to the first week if no current week found
                        weekSelect.value = allWeeks[0];
                    } else {
                        // Handle case where no data is loaded at all
                        weekSelect.innerHTML = '<option>No Timetables Found</option>';
                    }
                }
            }

            async function loadTimetable(selectedValue) {
                timetableList.innerHTML = `<div style='text-align: center; padding: 50px;'><p style='color: var(--text-subtle);'>Loading timetable...</p></div>`;
                
                let dataToRender = [];
                let headerText = 'Timetable';

                if (selectedValue === '__TODAY__' || selectedValue === '__TOMORROW__') {
                    const isToday = selectedValue === '__TODAY__';
                    const targetDate = new Date();
                    if (!isToday) {
                        targetDate.setDate(targetDate.getDate() + 1);
                    }
                    targetDate.setHours(0, 0, 0, 0);

                    const formattedDateString = getFormattedDateString(targetDate);
                    
                    headerText = `${isToday ? 'Today' : 'Tomorrow'} (${formattedDateString})`;

                    let targetWeekData = null;
                    // Bugfix: Find the correct week by comparing dates
                    for (const weekStart in allWeekData) {
                        // The format in allWeekData keys is 'YYYY-MM-DD'
                        const [year, month, day] = weekStart.split('-').map(Number);
                        const weekStartDate = new Date(year, month - 1, day);
                        weekStartDate.setHours(0, 0, 0, 0); 
                        const weekEndDate = new Date(weekStartDate);
                        weekEndDate.setDate(weekStartDate.getDate() + 7); 

                        if (targetDate.getTime() >= weekStartDate.getTime() && targetDate.getTime() < weekEndDate.getTime()) {
                            targetWeekData = allWeekData[weekStart];
                            break;
                        }
                    }

                    if (targetWeekData) {
                        // The format in dayGroup.date is "Mon, 01-Dec-2025"
                        const dayData = targetWeekData.find(day => day.date.trim() === formattedDateString);
                        if (dayData) {
                            // Sort classes by time
                            dayData.classes.sort((a, b) => {
                                const timeA = parseStartTime(a.time);
                                const timeB = parseStartTime(b.time);
                                return (timeA.hour * 60 + timeA.minute) - (timeB.hour * 60 + timeB.minute);
                            });

                            dataToRender.push({
                                date: dayData.date.replace(/,/, '').trim(),
                                classes: dayData.classes
                            });
                        }
                    }

                } else if (allWeekData[selectedValue]) {
                    headerText = Array.from(weekSelect.options).find(opt => opt.value === selectedValue)?.textContent || selectedValue;
                    
                    dataToRender = allWeekData[selectedValue].map(day => {
                        // Sort classes within the day by time
                        day.classes.sort((a, b) => {
                            const timeA = parseStartTime(a.time);
                            const timeB = parseStartTime(b.time);
                            return (timeA.hour * 60 + timeA.minute) - (timeB.hour * 60 + timeB.minute);
                        });

                        return {
                            date: day.date.replace(/,/, '').trim(), 
                            classes: day.classes
                        };
                    });

                }
                
                renderTimetable(dataToRender, headerText);
            }

            function renderTimetable(dataToRender, headerText) {
                timetableList.innerHTML = '';
                
                const mainHeader = document.createElement('div');
                mainHeader.classList.add('day-header');
                mainHeader.textContent = headerText;
                timetableList.appendChild(mainHeader);

                if (dataToRender.length === 0 || dataToRender.every(d => d.classes.length === 0)) {
                     const noClasses = document.createElement('p');
                     noClasses.style.padding = '10px 16px';
                     noClasses.style.color = 'var(--text-subtle)';
                     noClasses.textContent = 'No classes scheduled for this view.';
                     timetableList.appendChild(noClasses);
                     return;
                }

                const todayDateStringWithoutComma = getFormattedDateString(new Date()).replace(/,/, '').trim();

                dataToRender.forEach(dayGroup => {
                    
                    const daySeparator = document.createElement('div');
                    daySeparator.classList.add('day-header');
                    daySeparator.textContent = dayGroup.date;
                    daySeparator.style.backgroundColor = 'var(--bg-dark)';
                    daySeparator.style.borderBottom = '1px solid var(--border-color)';
                    timetableList.appendChild(daySeparator);

                    if (dayGroup.classes.length === 0) {
                        const noClasses = document.createElement('p');
                        noClasses.style.padding = '10px 16px';
                        noClasses.style.color = 'var(--text-subtle)';
                        noClasses.textContent = 'No classes scheduled.';
                        timetableList.appendChild(noClasses);
                    }

                    dayGroup.classes.forEach(classItem => {
                        const classCard = document.createElement('div');
                        classCard.classList.add('class-card');
                        
                        if (dayGroup.date.trim() === todayDateStringWithoutComma) {
                            classCard.classList.add('today');
                        }
                        
                        const modalityIcon = classItem.isOnline 
                            ? `<span class='material-icons online-icon'>videocam</span>`
                            : `<span class='material-icons inperson-icon'>apartment</span>`; 

                        const title = document.createElement('div');
                        title.classList.add('card-title');
                        title.innerHTML = `${modalityIcon} ${classItem.moduleCode}`;
                        
                        const subtitle = document.createElement('div');
                        subtitle.classList.add('card-subtitle');
                        subtitle.textContent = classItem.moduleName || 'Module Description';
                        
                        const detailsContainer = document.createElement('div');
                        detailsContainer.classList.add('card-details');

                        const timeDetail = document.createElement('div');
                        timeDetail.classList.add('card-detail-item');
                        timeDetail.innerHTML = `<span class='material-icons'>schedule</span>${classItem.time} (GMT+8)`;
                        detailsContainer.appendChild(timeDetail);

                        const locationPillText = classItem.isOnline 
                            ? 'Online Session' 
                            : `${classItem.location} | ${classItem.campus}`;
                            
                        const locationDetail = document.createElement('div');
                        locationDetail.classList.add('card-detail-item');
                        
                        locationDetail.innerHTML = `<span class='material-icons'>location_on</span><span class='pill'>${locationPillText}</span>`;
                        detailsContainer.appendChild(locationDetail);
                        
                        const lecturerDetail = document.createElement('div');
                        lecturerDetail.classList.add('card-detail-item');
                        lecturerDetail.innerHTML = `<span class='material-icons'>person</span>${classItem.lecturer}`;
                        detailsContainer.appendChild(lecturerDetail);


                        classCard.appendChild(title);
                        classCard.appendChild(subtitle);
                        classCard.appendChild(detailsContainer);

                        timetableList.appendChild(classCard);
                    });
                });
            }

            weekSelect.addEventListener('change', async (e) => {
                 currentWeekStart = e.target.value;
                 await loadTimetable(currentWeekStart);
            });

            // --- Initial Execution ---
            (async () => {
                await fetchAllWeeks();
                populateWeekOptions();
                
                const initialSelection = weekSelect.value;
                await loadTimetable(initialSelection); 
                
                updateClockAndNextClass(); 
                // Increase the interval to 1 second for real-time clock and next class countdown
                setInterval(updateClockAndNextClass, 1000); 
            })();
        });
    </script>
