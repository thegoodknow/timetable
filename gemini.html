<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSpace Timetable</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --text-subtle: #B0B0B0;
            --color-primary: #007BFF;
            --color-blue-bg: #004D99; 
            --color-pill-blue: #0056B3;
            --border-color: #333333;
            --header-height: 56px;
            --color-current: #FFC107; /* Amber/Yellow for current class */
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Header/Control Bar --- */
        .header {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            align-items: center; 
            padding: 10px 16px; 
            min-height: var(--header-height);
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            gap: 10px 20px; 
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 30px; 
            width: auto;
        }
        
        .controls-group {
            display: flex;
            gap: 12px;
            align-items: center; 
            order: 3; 
        }

        /* --- Header Summary Bar --- */
        .header-summary-bar {
            display: flex;
            align-items: center;
            flex-grow: 1; 
            gap: 20px;
            padding: 5px 0;
            min-width: 300px;
            order: 2; 
        }
        .summary-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        .clock-display {
            font-weight: 700;
            color: var(--color-primary);
        }
        .next-class-display {
            color: var(--text-light);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .next-class-display .material-icons {
            font-size: 1.1rem;
            margin-right: 5px;
            color: var(--text-subtle);
        }
        
        /* --- File Upload Area Styles --- */
        .file-upload-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #28a745; 
            color: var(--text-light);
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.85rem;
        }
        .file-upload-container:hover {
            background-color: #218838;
        }
        .file-upload-container input[type="file"] {
            display: none;
        }
        #upload-status {
            color: var(--color-current);
            margin-left: 10px;
            font-size: 0.9rem;
        }

        /* --- Week Select (select-control) --- */
        .select-control {
            background-color: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px; 
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            outline: none;
            height: 36px; 
            box-sizing: border-box;
            white-space: nowrap;
        }
        
        /* --- Custom Timetable Card Styles --- */
        .timetable-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .day-header {
            background-color: var(--color-blue-bg);
            color: var(--text-light);
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .class-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: border-left 0.3s ease;
        }

        /* Highlight for Today's date */
        .class-card.today {
             border-left: 5px solid var(--color-primary);
        }
        
        /* Highlight for CURRENTLY active class */
        .class-card.current-class {
            background-color: #2b2b2b; /* Slightly darker background */
            border-left: 5px solid var(--color-current); 
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.2); 
            animation: pulse-current 1.5s infinite alternate;
        }

        @keyframes pulse-current {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.95;
            }
        }


        .card-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 4px;
            display: flex; 
            align-items: center;
        }
        
        .card-title .material-icons {
            margin-right: 6px;
            font-size: 1.2rem;
        }

        /* Specific Icon Colors for Modality */
        .card-title .online-icon {
            color: var(--color-current); 
        }
        .card-title .inperson-icon {
            color: var(--color-primary); 
        }


        .card-subtitle {
            font-size: 0.85rem;
            color: var(--text-subtle);
            margin-bottom: 8px;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-subtle);
            flex-wrap: wrap; 
            gap: 8px 0;
        }

        .card-detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-detail-item .material-icons {
            font-size: 16px;
            color: var(--color-primary);
        }
        
        .class-card.current-class .card-detail-item .material-icons {
             color: var(--color-current);
        }


        .pill {
            background-color: var(--color-pill-blue);
            color: var(--text-light);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 500;
        }

        .online-tag {
             color: var(--color-current); 
        }

        #parser-sandbox {
            display: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header-summary-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
                min-width: 100%;
            }
            .header {
                 flex-direction: column;
                 align-items: flex-start;
            }
            .controls-group, .logo-group {
                width: 100%;
                justify-content: space-between;
                margin-top: 5px;
            }
            .controls-group {
                 justify-content: flex-start;
                 gap: 8px;
            }
            .select-control {
                flex-grow: 1;
                max-width: 60%;
            }
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo-group">
            <div class="logo">
                <!-- Using a simple text logo since I don't have the SVG -->
                <span style="font-size: 1.3rem; font-weight: bold; color: var(--color-primary);">APSpace Timetable</span>
            </div>
            <label for="html-upload" class="file-upload-container">
                <span class="material-icons" style="font-size: 18px;">cloud_upload</span> 
                Update JSON
                <input type="file" id="html-upload" accept="text/html" />
            </label>
            <span id="upload-status">Ready.</span>
        </div>
        
        <div class="header-summary-bar">
            <span id="current-clock" class="summary-item clock-display">Loading Time...</span>
            <span id="next-class-display" class="summary-item next-class-display">
                <span class="material-icons">alarm</span>Finding Next Class...
            </span>
        </div>
        
        <div class="controls-group">
            <span style="color: var(--text-subtle); font-size: 0.9rem;">Select View:</span>
            <select class="select-control" id="week-select">
                <option>Loading Views...</option>
            </select>
        </div>
    </div>
    
    <div class="timetable-content" id="timetable-list">
        <div style="text-align: center; padding: 50px;">
            <p style="color: var(--text-subtle);">Loading timetable...</p>
        </div>
    </div>
    
    <div id="parser-sandbox"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timetableList = document.getElementById('timetable-list');
            const weekSelect = document.getElementById('week-select');
            const htmlUploadInput = document.getElementById('html-upload');
            const uploadStatus = document.getElementById('upload-status');
            const currentClock = document.getElementById('current-clock');
            const nextClassDisplay = document.getElementById('next-class-display');

            let allWeeks = []; // List of week start dates (YYYY-MM-DD)
            let currentWeekStart = '';
            let allWeekData = {}; // Map of week start date -> array of day objects
            let currentClassUniqueId = null; // Store unique ID of the current class for highlighting
            
            
            /**
             * Dynamically generates the list of timetable file paths based on the current date.
             * It looks for the previous week, current week, and the next two weeks.
             * Files must exist in the 'timetable/' folder with the format YYYY-MM-DD.json.
             * @returns {string[]} Array of expected file paths.
             */
            function generateTimetableFilePaths() {
                const now = new Date();
                const weekStarts = [];

                // Helper to get the Monday date for a given day offset (0 = current week, -1 = previous, +1 = next)
                const getMonday = (dateObj, offset = 0) => {
                    const date = new Date(dateObj); // Clone the date
                    date.setDate(date.getDate() + (offset * 7)); // Apply week offset

                    // Calculate the number of days to subtract to get to Monday (where Monday is day 1, Sunday is day 0)
                    const dayOfWeek = date.getDay(); 
                    // dayOfWeek is 0 (Sun) to 6 (Sat).
                    // We want to subtract (dayOfWeek - 1) days. If it's Sunday (0), subtract 6.
                    const diff = date.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                    
                    const monday = new Date(date.setDate(diff));
                    // Reset time to ensure clean date comparison
                    monday.setHours(0, 0, 0, 0); 
                    return monday;
                };

                const formatDate = (date) => {
                    const y = date.getFullYear();
                    const m = String(date.getMonth() + 1).padStart(2, '0');
                    const d = String(date.getDate()).padStart(2, '0');
                    return `${y}-${m}-${d}`;
                };

                // Check 1 week back, current week, and 2 weeks forward (4 total weeks)
                const weekOffsets = [-1, 0, 1, 2]; 

                weekOffsets.forEach(offset => {
                    const monday = getMonday(now, offset);
                    const dateStr = formatDate(monday);
                    weekStarts.push(`timetable/${dateStr}.json`);
                });

                return weekStarts;
            }

            const DAY_OPTIONS = {
                '__TODAY__': 'Today',
                '__TOMORROW__': 'Tomorrow'
            };

            // Helper to get date string in the format "Mon, 01-Dec-2025"
            const getFormattedDateString = (dateObj) => {
                const day = dateObj.toLocaleDateString('en-US', { weekday: 'short' });
                const dateNum = String(dateObj.getDate()).padStart(2, '0');
                const month = dateObj.toLocaleDateString('en-US', { month: 'short' });
                const year = dateObj.getFullYear();
                return `${day}, ${dateNum}-${month}-${year}`;
            };

            // Helper to handle date strings like "Mon, 01-Dec-2025" and return a Date object
            const parseJsonDate = (dateStr) => {
                const datePart = dateStr.includes(',') ? dateStr.split(', ')[1] : dateStr;
                const [dayNum, monthStr, yearStr] = datePart.split('-');
                return new Date(`${monthStr} ${dayNum}, ${yearStr}`);
            };

            // Helper to convert a date string (e.g., "01-Dec-2025") to a Date object
            function parseDate(dateStr) {
                const [day, monthStr, year] = dateStr.split('-');
                // Month in Date constructor is 0-indexed (Jan=0)
                const monthIndex = new Date(Date.parse(monthStr + " 1, 2020")).getMonth();
                return new Date(year, monthIndex, day);
            }

            // Helper function to parse time string "HH:MM - HH:MM" and returns start hour and minute
            function parseTime(timeStr, isStart) {
                const timePart = isStart ? timeStr.split(' - ')[0] : timeStr.split(' - ')[1];
                const parts = timePart.split(':');
                return { hour: parseInt(parts[0], 10), minute: parseInt(parts[1], 10) };
            }

            // --- Find the Current and Next Class Across All Weeks ---
            function findCurrentAndNextClass(data) {
                if (Object.keys(data).length === 0) return { currentClass: null, nextClass: null };
                
                // --- Time zone adjustments ---
                // The timetable times are assumed to be local time (GMT+8 for APU).
                // We use the browser's local time (now) for comparison.
                const now = new Date();
                const todayDateStr = getFormattedDateString(now); // e.g., "Fri, 05-Dec-2025"

                let nextClass = null;
                let currentClass = null;
                let closestTime = Infinity;
            
                for (const weekStart in data) {
                    if (!data.hasOwnProperty(weekStart)) continue;

                    for (const dayGroup of data[weekStart]) {
                        
                        // Check if it's the current day or a future day
                        const jsonDate = parseJsonDate(dayGroup.date);
                        const isToday = dayGroup.date === todayDateStr;
                        
                        // Only consider today or future days for next class
                        // We compare date part only, setting time to 00:00:00:000
                        if (jsonDate.setHours(0,0,0,0) >= now.setHours(0,0,0,0)) {
                            
                            for (const classItem of dayGroup.classes) {
                                // Create a unique ID for the class
                                classItem.uniqueId = `${weekStart}-${dayGroup.date}-${classItem.time}`;
                                
                                const startTimeParts = parseTime(classItem.time, true);
                                const endTimeParts = parseTime(classItem.time, false);
                                
                                // Reset JSON date object to its original date's 00:00 for accurate time setting
                                const classDateBase = parseJsonDate(dayGroup.date);

                                const classStartTime = new Date(classDateBase);
                                classStartTime.setHours(startTimeParts.hour, startTimeParts.minute, 0, 0);

                                const classEndTime = new Date(classDateBase);
                                classEndTime.setHours(endTimeParts.hour, endTimeParts.minute, 0, 0);
                                
                                // Check for CURRENT Class (only possible if it is TODAY)
                                if (isToday && now.getTime() >= classStartTime.getTime() && now.getTime() < classEndTime.getTime()) {
                                    currentClass = { 
                                        ...classItem, 
                                        fullDate: classStartTime,
                                        endTime: classEndTime
                                    };
                                }
                                
                                // Check for NEXT Class (class is in the future)
                                if (classStartTime.getTime() > now.getTime()) {
                                    const diff = classStartTime.getTime() - now.getTime();
                                    if (diff < closestTime) {
                                        closestTime = diff;
                                        nextClass = { ...classItem, fullDate: classStartTime };
                                    }
                                }
                            }
                        }
                    }
                }
                return { currentClass, nextClass };
            }

            // --- Update Clock and Current/Next Class Display (Runs every second) ---
            function updateClockAndNextClass() {
                const now = new Date();
                const timeDisplay = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                
                currentClock.textContent = timeDisplay;
                
                const { currentClass, nextClass } = findCurrentAndNextClass(allWeekData);
                
                let htmlToDisplay = '';

                // 1. Handle CURRENT Class
                if (currentClass) {
                    currentClassUniqueId = currentClass.uniqueId; // Update global state
                    const timeRemaining = currentClass.endTime.getTime() - now.getTime();
                    const minutes = Math.floor(timeRemaining / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                    
                    htmlToDisplay = `
                        <span class="material-icons" style="color: var(--color-current);">play_arrow</span>
                        <span style="color: var(--color-current); font-weight: 700;">LIVE! (${minutes}m ${seconds}s left)</span>
                        | ${currentClass.moduleCode} - ${currentClass.location}
                    `;
                } 
                // 2. Handle NEXT Class
                else if (nextClass) {
                    currentClassUniqueId = null; // No current class active
                    const timeRemaining = nextClass.fullDate.getTime() - now.getTime();
                    
                    if (timeRemaining < 0) {
                        // This case should not happen if logic is correct, but good to handle
                        htmlToDisplay = `<span class="material-icons">alarm</span>No immediate class.`;
                        return;
                    }

                    const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                    
                    const timeRemainingStr = hours > 0 
                        ? `${hours}h ${minutes}m ${seconds}s` 
                        : `${minutes}m ${seconds}s`;

                    const datePart = nextClass.fullDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                    
                    htmlToDisplay = `
                        <span class="material-icons">alarm</span>
                        <span style="color: var(--color-primary);">${timeRemainingStr}</span>
                        | ${nextClass.moduleCode} - ${nextClass.moduleName} (${datePart})
                    `;
                } 
                // 3. Handle No Classes
                else {
                    currentClassUniqueId = null;
                    htmlToDisplay = `<span class="material-icons">alarm</span>No upcoming classes found.`;
                }
                
                nextClassDisplay.innerHTML = htmlToDisplay;
                
                // Re-render only if we are currently on the "Today" view
                if (weekSelect.value === '__TODAY__') {
                    // This is a minimal re-render just to apply the highlighting class
                    applyCurrentClassHighlighting();
                }
                
                // --- Daily Check for Timetable Reload ---
                const nextDay = new Date();
                nextDay.setDate(now.getDate() + 1);
                nextDay.setHours(0, 5, 0, 0); // 12:05 AM
                
                // If the clock just passed midnight and the day changed
                // This checks if 'now' is within the last 30 minutes of the previous day, which is a proxy for 
                // 'has the date changed since the last second'. More simply, we just check if it's past 12:05am.
                if (now.getHours() === 0 && now.getMinutes() >= 5 && now.getMinutes() < 60) { 
                    // This means we are now in the next day and past the initial minute of the day. Reload everything.
                    // This check only triggers once between 12:05 AM and 12:59 AM.
                    console.log("Passed midnight (or past 12:05 AM). Reloading timetable data and view.");
                    reloadApp(); 
                }
            }
            
            // --- Applies/removes the highlight class based on the current class ID
            function applyCurrentClassHighlighting() {
                // Remove highlight from all cards first
                document.querySelectorAll('.class-card.current-class').forEach(card => {
                    card.classList.remove('current-class');
                });
                
                // Apply highlight to the active class, if one exists and we are in the correct view
                if (currentClassUniqueId) {
                    const activeCard = document.querySelector(`.class-card[data-unique-id="${currentClassUniqueId}"]`);
                    if (activeCard) {
                        activeCard.classList.add('current-class');
                    }
                }
            }


            // --- Core HTML Parsing Logic (Integrated Importer) ---
            function parseHtmlToWeekData(rawHtml) {
                const sandbox = document.getElementById('parser-sandbox');
                sandbox.innerHTML = rawHtml;
                const table = sandbox.querySelector('table');
                if (!table) throw new Error("Could not find a <table> element. Please ensure the raw HTML contains the timetable table.");

                const rows = table.querySelectorAll('tr');
                if (rows.length === 0) throw new Error("Table found, but no rows (<tr>) detected.");

                let currentWeekData = {
                    // Use a placeholder for initial parsing, will be overwritten by filename when saving
                    weekStartDate: 'YYYY-MM-DD', 
                    days: []
                };
                let currentDay = null;
                
                // 1. Determine Week Start Date (Only necessary for saving/naming the JSON file)
                let referenceDate = null;
                try {
                    const headerCell = table.querySelector('th, td');
                    const headerText = headerCell ? headerCell.textContent.trim() : '';
                    const dateMatch = headerText.match(/\d{2}-\w{3}-\d{4}/);
                    
                    if (dateMatch) {
                        referenceDate = parseDate(dateMatch[0]);
                    } else {
                        const firstDateCell = table.querySelector('tr td[colspan="7"], tr td:first-child');
                        const firstDateMatch = firstDateCell ? firstDateCell.textContent.match(/\w{3},\s*\d{2}-\w{3}-\d{4}/) : null;
                        if (firstDateMatch) {
                            const datePart = firstDateMatch[0].split(', ')[1];
                            referenceDate = parseDate(datePart);
                        }
                    }

                    if (referenceDate) {
                        // Set week start date to Monday of that week
                        const dayOfWeek = referenceDate.getDay(); // 0 (Sun) to 6 (Sat)
                        // Adjust to Monday: 1 for Monday, -6 for Sunday, etc.
                        const diff = referenceDate.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); 
                        const monday = new Date(referenceDate);
                        monday.setDate(diff); // Use setDate on the original date object clone
                        currentWeekData.weekStartDate = `${monday.getFullYear()}-${String(monday.getMonth() + 1).padStart(2, '0')}-${String(monday.getDate()).padStart(2, '0')}`;
                    } else {
                        throw new Error("Could not extract any date from HTML to determine week start.");
                    }

                } catch (e) {
                    console.error("Date extraction failed:", e);
                    throw new Error(`Failed to determine week start date: ${e.message}`);
                }


                // 2. Parse Day and Class Data
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');

                    if (cells.length === 0) return; 

                    // Check for day header row
                    if (cells.length === 1 && cells[0].hasAttribute('colspan')) {
                        const dateText = cells[0].textContent.trim();
                        if (dateText) {
                            currentDay = {
                                date: dateText.replace(/Timetable for\s*/, '').trim(),
                                classes: []
                            };
                            currentWeekData.days.push(currentDay);
                        }
                        return;
                    }

                    // Standard class row (Time, Module, Location, Lecturer)
                    if (cells.length >= 4 && currentDay) {
                        const timeCell = cells[0] ? cells[0].textContent.trim() : '';
                        const moduleCell = cells[1] ? cells[1].textContent.trim() : '';
                        const locationCell = cells[2] ? cells[2].textContent.trim() : '';
                        const lecturerCell = cells[3] ? cells[3].textContent.trim() : '';
                        
                        const [moduleCode, ...moduleNameParts] = moduleCell.split(/\s*-\s*/).filter(p => p.trim());
                        const moduleName = moduleNameParts.join(' - ').trim();
                        const isOnline = locationCell.toUpperCase().includes('ONL') || locationCell.toUpperCase().includes('ONLINE');

                        const locationMatch = locationCell.match(/(.+)\s*\|\s*(.+)/);
                        let location = locationCell;
                        let campus = 'APU CAMPUS';

                        if (locationMatch && locationMatch.length === 3) {
                            location = locationMatch[1].trim();
                            campus = locationMatch[2].trim();
                        }

                        if (moduleCode && timeCell) {
                            currentDay.classes.push({
                                moduleCode: moduleCode.trim(),
                                moduleName: moduleName || moduleCode.trim(),
                                time: timeCell.trim(),
                                location: location,
                                campus: campus,
                                lecturer: lecturerCell.trim() || 'N/A',
                                isOnline: isOnline
                            });
                        }
                    }
                });

                sandbox.innerHTML = '';
                if (currentWeekData.days.length === 0) {
                     throw new Error("No day or class data was parsed from the HTML.");
                }
                return currentWeekData;
            }
            
            // --- File Upload and Processing Logic ---
            htmlUploadInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                uploadStatus.textContent = 'Processing...';

                try {
                    // 1. Read the uploaded HTML file
                    const rawHtml = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.onerror = (e) => reject(e.target.error);
                        reader.readAsText(file);
                    });

                    // 2. Parse the new HTML
                    const newWeekData = parseHtmlToWeekData(rawHtml);
                    const newWeekStartDate = newWeekData.weekStartDate;
                    
                    // 3. Construct the filename: timetable/YYYY-MM-DD.json
                    const filename = `timetable/${newWeekStartDate}.json`;

                    // 4. Construct final JSON object (single week format) and trigger download
                    const finalJsonString = JSON.stringify(newWeekData, null, 2);
                    
                    const blob = new Blob([finalJsonString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    
                    a.click();
                    URL.revokeObjectURL(url);

                    uploadStatus.textContent = `üéâ Downloaded! Save this file as: ${filename}`;
                    
                } catch (e) {
                    uploadStatus.textContent = `‚ùå ERROR: ${e.message}`;
                    console.error('Update Error:', e);
                } finally {
                    event.target.value = '';
                }
            });


            // --- Core Timetable Display Functions ---

            async function fetchAllWeeks() {
                timetableList.innerHTML = `<div style='text-align: center; padding: 50px;'><p style='color: var(--text-subtle);'>Fetching all week data...</p></div>`;
                
                // Re-calculate the files to fetch every time, ensuring we always look for the current weeks
                const filesToFetch = generateTimetableFilePaths();
                
                allWeekData = {};
                allWeeks = [];
                let fetchPromises = [];

                if (filesToFetch.length === 0) {
                     timetableList.innerHTML = `<div style='color: var(--color-current); padding: 20px; text-align: center;'>
                        <h3>Configuration Error</h3>
                        <p>No timetable files could be generated for the current date. This shouldn't happen.</p>
                        </div>`;
                    return;
                }

                filesToFetch.forEach(filePath => {
                    // Extract the week start date from the filename (e.g., 'timetable/2025-10-20.json' -> '2025-10-20')
                    const filename = filePath.split('/').pop();
                    const weekStartDate = filename.replace('.json', '');
                    
                    const fetchPromise = fetch(filePath)
                        .then(response => {
                            if (!response.ok) {
                                // This is fine, it just means the JSON file for this week doesn't exist yet, 
                                // but we try to load the relevant ones automatically.
                                console.warn(`Could not load ${filePath}: ${response.statusText}. File may not exist yet.`);
                                return null; 
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data && data.weekStartDate && data.days) {
                                // Ensure the data is correctly structured for the app
                                data.days.forEach(day => {
                                    day.classes.forEach(classItem => {
                                        // Ensure unique ID is constructed correctly
                                        classItem.uniqueId = `${weekStartDate}-${day.date}-${classItem.time}`;
                                    });
                                });
                                
                                allWeekData[weekStartDate] = data.days;
                                allWeeks.push(weekStartDate);
                            }
                        })
                        .catch(error => {
                            // Log specific error for file loading failure
                            console.error(`Error processing file ${filePath}. Check if the file exists in the 'timetable' folder and is valid JSON:`, error);
                        });
                    
                    fetchPromises.push(fetchPromise);
                });

                // Wait for all fetches to complete
                await Promise.all(fetchPromises);
                
                // Sort the list of weeks
                allWeeks.sort((a, b) => new Date(a) - new Date(b));

                if (allWeeks.length === 0) {
                    timetableList.innerHTML = `<div style='color: var(--color-current); padding: 20px; text-align: center;'>
                        <h3>Timetable Data Not Found</h3>
                        <p>No valid timetable files were loaded. Please upload the latest timetable HTML using the 'Update JSON' button and place the resulting file in the <code>timetable</code> folder.</p>
                        </div>`;
                    return;
                }
                
                // Logic to find the current week's start date
                const now = new Date();
                now.setHours(0, 0, 0, 0); 

                let foundCurrentWeekStart = allWeeks[allWeeks.length - 1] || allWeeks[0]; 

                for (let i = 0; i < allWeeks.length; i++) {
                    const weekStartStr = allWeeks[i]; 
                    const [year, month, day] = weekStartStr.split('-').map(Number);
                    
                    // Month in Date constructor is 0-indexed (Jan=0)
                    const weekStartDate = new Date(year, month - 1, day); 
                    weekStartDate.setHours(0, 0, 0, 0); 
                    
                    const weekEndDate = new Date(weekStartDate);
                    weekEndDate.setDate(weekStartDate.getDate() + 7); 

                    if (now.getTime() >= weekStartDate.getTime() && now.getTime() < weekEndDate.getTime()) {
                        foundCurrentWeekStart = weekStartStr;
                        break; 
                    }
                }
                
                currentWeekStart = foundCurrentWeekStart;

                // Success message for a brief moment
                timetableList.innerHTML = `<div style='text-align: center; padding: 20px;'><p style='color: var(--text-subtle);'>${allWeeks.length} weeks of data loaded. Ready for display.</p></div>`;
            }

            function populateWeekOptions() {
                weekSelect.innerHTML = '';

                // Add Today/Tomorrow options first
                Object.keys(DAY_OPTIONS).forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = DAY_OPTIONS[key];
                    weekSelect.appendChild(option);
                });

                // Add Week options
                allWeeks.forEach(week => {
                    const option = document.createElement('option');
                    option.value = week;
                    
                    const dateParts = week.split('-');
                    // Month in Date constructor is 0-indexed (Jan=0)
                    const date = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]); 
                    const displayDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    option.textContent = `Week starting ${displayDate}`;
                    option.selected = (week === currentWeekStart);
                    weekSelect.appendChild(option);
                });
                
                // Set default to Today
                weekSelect.value = '__TODAY__'; 
            }

            async function loadTimetable(selectedValue) {
                // Remove previous highlight before loading new view
                applyCurrentClassHighlighting();
                
                timetableList.innerHTML = `<div style='text-align: center; padding: 50px;'><p style='color: var(--text-subtle);'>Loading timetable...</p></div>`;
                
                let dataToRender = [];
                let headerText = 'Timetable';

                if (selectedValue === '__TODAY__' || selectedValue === '__TOMORROW__') {
                    // Handle Today/Tomorrow view
                    const isToday = selectedValue === '__TODAY__';
                    const targetDate = new Date();
                    if (!isToday) {
                        targetDate.setDate(targetDate.getDate() + 1);
                    }
                    targetDate.setHours(0, 0, 0, 0);

                    const formattedDateString = getFormattedDateString(targetDate);
                    
                    headerText = `${isToday ? 'Today' : 'Tomorrow'} (${formattedDateString})`;

                    // Find the week that contains the target date
                    let targetWeekData = null;
                    for (const weekStart in allWeekData) {
                        // Month in Date constructor is 0-indexed (Jan=0)
                        const [year, month, day] = weekStart.split('-').map(Number);
                        const weekStartDate = new Date(year, month - 1, day);
                        
                        weekStartDate.setHours(0, 0, 0, 0); 
                        const weekEndDate = new Date(weekStartDate);
                        weekEndDate.setDate(weekStartDate.getDate() + 7); 

                        if (targetDate.getTime() >= weekStartDate.getTime() && targetDate.getTime() < weekEndDate.getTime()) {
                            targetWeekData = allWeekData[weekStart];
                            break;
                        }
                    }

                    if (targetWeekData) {
                        // The day.date format in JSON is "Mon, 01-Dec-2025"
                        const dayData = targetWeekData.find(day => day.date.trim() === formattedDateString);
                        if (dayData) {
                            dataToRender.push({
                                // Remove comma for simpler display in day separator
                                date: dayData.date.replace(/,/, '').trim(),
                                classes: dayData.classes
                            });
                        }
                    } else {
                         timetableList.innerHTML = `<div style='text-align: center; padding: 50px;'><p style='color: var(--text-subtle);'>No timetable found for this date. (Check if JSON file for this week is present)</p></div>`;
                         return;
                    }

                } else if (allWeekData[selectedValue]) {
                    // Handle Week view
                    headerText = Array.from(weekSelect.options).find(opt => opt.value === selectedValue)?.textContent || selectedValue;
                    dataToRender = allWeekData[selectedValue].map(day => ({
                        // Remove comma for simpler display in day separator
                        date: day.date.replace(/,/, '').trim(), 
                        classes: day.classes
                    }));
                } else {
                    timetableList.innerHTML = `<div style='color: red; padding: 20px;'>No data for selected view.</div>`;
                    return;
                }
                
                renderTimetable(dataToRender, headerText);
                
                // If we are viewing today's timetable, apply the current class highlight immediately
                if (selectedValue === '__TODAY__') {
                    applyCurrentClassHighlighting();
                }
            }

            function renderTimetable(dataToRender, headerText) {
                timetableList.innerHTML = '';
                
                // Get today's date string for comparison to highlight the card (without comma)
                const todayDateStringWithoutComma = getFormattedDateString(new Date()).replace(/,/, '').trim();
                
                // Add the main view header
                const mainHeader = document.createElement('div');
                mainHeader.classList.add('day-header');
                mainHeader.textContent = headerText;
                timetableList.appendChild(mainHeader);

                if (dataToRender.length === 0) {
                     const noClasses = document.createElement('p');
                     noClasses.style.padding = '10px 16px';
                     noClasses.style.color = 'var(--text-subtle)';
                     noClasses.textContent = 'No classes scheduled for this view.';
                     timetableList.appendChild(noClasses);
                     return;
                }

                dataToRender.forEach(dayGroup => {
                    
                    const daySeparator = document.createElement('div');
                    daySeparator.classList.add('day-header');
                    daySeparator.textContent = dayGroup.date;
                    daySeparator.style.backgroundColor = 'var(--bg-dark)';
                    daySeparator.style.borderBottom = '1px solid var(--border-color)';
                    timetableList.appendChild(daySeparator);

                    if (dayGroup.classes.length === 0) {
                        const noClasses = document.createElement('p');
                        noClasses.style.padding = '10px 16px';
                        noClasses.style.color = 'var(--text-subtle)';
                        noClasses.textContent = 'No classes scheduled.';
                        timetableList.appendChild(noClasses);
                    }

                    dayGroup.classes.forEach(classItem => {
                        const classCard = document.createElement('div');
                        classCard.classList.add('class-card');
                        
                        // Add data attribute for runtime highlighting
                        classCard.setAttribute('data-unique-id', classItem.uniqueId);

                        // Add highlight for today's classes
                        if (dayGroup.date.trim() === todayDateStringWithoutComma) {
                            classCard.classList.add('today');
                        }
                        
                        // Determine the icon and color based on modality
                        const modalityIcon = classItem.isOnline 
                            ? `<span class='material-icons online-icon'>videocam</span>`
                            : `<span class='material-icons inperson-icon'>apartment</span>`; 

                        const title = document.createElement('div');
                        title.classList.add('card-title');
                        title.innerHTML = `${modalityIcon} ${classItem.moduleCode}`;
                        
                        const subtitle = document.createElement('div');
                        subtitle.classList.add('card-subtitle');
                        subtitle.textContent = classItem.moduleName || 'Module Description';
                        
                        const detailsContainer = document.createElement('div');
                        detailsContainer.classList.add('card-details');

                        const timeDetail = document.createElement('div');
                        timeDetail.classList.add('card-detail-item');
                        timeDetail.innerHTML = `<span class='material-icons'>schedule</span>${classItem.time} (GMT+8)`;
                        detailsContainer.appendChild(timeDetail);

                        const locationPillText = classItem.isOnline 
                            ? 'Online Session' 
                            : `${classItem.location} | ${classItem.campus}`;
                            
                        const locationDetail = document.createElement('div');
                        locationDetail.classList.add('card-detail-item');
                        
                        locationDetail.innerHTML = `<span class='material-icons'>location_on</span><span class='pill'>${locationPillText}</span>`;
                        detailsContainer.appendChild(locationDetail);
                        
                        const lecturerDetail = document.createElement('div');
                        lecturerDetail.classList.add('card-detail-item');
                        lecturerDetail.innerHTML = `<span class='material-icons'>person</span>${classItem.lecturer}`;
                        detailsContainer.appendChild(lecturerDetail);


                        classCard.appendChild(title);
                        classCard.appendChild(subtitle);
                        classCard.appendChild(detailsContainer);

                        timetableList.appendChild(classCard);
                    });
                });
            }
            
            // Function to perform a complete refresh of the app state
            // It will preserve the current selection if possible, otherwise default to __TODAY__
            async function reloadApp() {
                const previousSelection = weekSelect.value;
                
                // 1. Fetch the new relevant weeks based on the current date
                await fetchAllWeeks();
                
                // 2. Repopulate the dropdown with any new weeks found
                populateWeekOptions();
                
                // 3. Set the view back to the previous selection, or default to __TODAY__
                if (Array.from(weekSelect.options).some(opt => opt.value === previousSelection)) {
                    weekSelect.value = previousSelection;
                } else {
                    weekSelect.value = '__TODAY__';
                }
                
                // 4. Load the selected view
                await loadTimetable(weekSelect.value); 
            }

            // --- Event Handler ---
            weekSelect.addEventListener('change', async (e) => {
                 currentWeekStart = e.target.value;
                 await loadTimetable(currentWeekStart);
            });

            // --- Initial Execution ---
            (async () => {
                await reloadApp();
                
                // Start the independent clock and next class timer (runs every second)
                updateClockAndNextClass(); 
                setInterval(updateClockAndNextClass, 1000);
            })();
        });
    </script>
